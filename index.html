  "林": { origin: "源于子姓。比干被杀，其子坚逃于长林山中，周武王赐姓林。西河林氏、济南林氏著名。", poem: "长林丰草育英贤，\n双木成林势参天。\n忠孝传家延世泽，\n妈祖慈航佑万船。" },
  "何": { origin: "源于韩姓。韩被秦灭，韩瑊逃难，音变为何。庐江何氏为望族。", poem: "庐江水暖鸭先知，\n东海家声世所师。\n韩何原本同一脉，\n千秋佳话总相思。" },
  "郭": { origin: "源于姬姓，“虢”声转为“郭”。郭子仪平定安史之乱，封汾阳王，功盖天下。", poem: "汾阳王府富贵长，\n忠武功名震大唐。\n金马玉堂人仰望，\n筑城为郭护家邦。" },
  "马": { origin: "源于赢姓。赵奢封马服君，子孙以马为氏。扶风马氏多名将，如马援。", poem: "伏波将军这种田，\n铜柱功名勒燕然。\n扶风豪气今犹在，\n天马行空意凛然。" },
  "罗": { origin: "源于妘姓或芈姓。罗国被楚所灭，遗民以国为氏。豫章罗氏为望族。《三国演义》作者罗贯中即为此姓。", poem: "豫章城外柳色新，\n十八罗汉护真身。\n贯中妙笔生花处，\n千古传奇说书人。" },

  // 21-30
  "梁": { origin: "源于赢姓。秦仲之子康封于夏阳梁山，子孙以国为氏。安定梁氏为望族。梁红玉、梁启超皆为名人。", poem: "安定门庭多吉庆，\n举案齐眉世所敬。\n变法维新开眼界，\n栋梁之材国运兴。" },
  "宋": { origin: "源于子姓。周武王封微子启于宋，子孙以国为氏。京兆宋氏为望族。宋玉、宋濂皆为文学大家。", poem: "京兆风云起苍黄，\n微子遗风德泽长。\n唐宋文章传千古，\n词坛独步韵流芳。" },
  "郑": { origin: "源于姬姓。郑桓公封于郑，子孙以国为氏。荥阳郑氏为望族。郑成功收复台湾，民族英雄。", poem: "荥阳世泽源流远，\n诗经郑风韵如弦。\n通德门前车马盛，\n收复河山美名传。" },
  "谢": { origin: "源于姜姓。申伯封于谢，子孙以邑为氏。陈留谢氏、陈郡谢氏为顶级门阀，“旧时王谢堂前燕”即指此。", poem: "陈郡芝兰玉树生，\n东山再起冠群英。\n宝树庭前春色好，\n风流宛在晋书行。" },
  "韩": { origin: "源于姬姓。曲沃桓叔之子万封于韩原，建立韩国。南阳韩氏为望族。韩信、韩愈皆为千古风流人物。", poem: "昌黎文起八代衰，\n淮阴国士世无双。\n信阳门第传家远，\n笔耕不辍书墨香。" },
  "唐": { origin: "源于祁姓。尧帝之后，封于唐。晋阳唐氏为望族。唐寅（唐伯虎）才高八斗。", poem: "晋阳龙兴帝王州，\n桐叶封弟溯源流。\n桃花庵里桃花仙，\n才子风流万古愁。" },
  "冯": { origin: "源于姬姓。毕万之子冯简子，以邑为氏。始平冯氏为望族。冯异号“大树将军”。", poem: "大树将军谦受益，\n始平堂上春风习。\n抚琴长啸凌云志，\n雪拥蓝关马不前。" },
  "于": { origin: "源于姬姓。周武王之子邘叔，子孙去邑旁为于。河南于氏为望族。于谦清正廉明，留取丹心照汗青。", poem: "河南世泽流芳古，\n忠肃丹心照汗青。\n两袖清风朝天去，\n粉身碎骨全不怕。" },
  "董": { origin: "源于姬姓或己姓。负责史书的太史，以官为氏。陇西董氏为望族。董狐直笔，青史留名。", poem: "陇西望族世泽长，\n帷幄经纶定四方。\n直笔如椽书信史，\n天人三策汉道昌。" },
  "萧": { origin: "源于子姓。萧叔大心封于萧，子孙以国为氏。兰陵萧氏为皇族。萧何月下追韩信。", poem: "兰陵美酒郁金香，\n相国勋名世无双。\n成败萧何千古事，\n齐梁帝业梦一场。" },

  // 31-40
  "程": { origin: "源于风姓。重黎之后，封于程。安定程氏为望族。程颢、程颐“程门立雪”传为尊师佳话。", poem: "立雪程门道气高，\n理学渊源此中豪。\n安定家声传万代，\n春风化雨润桃夭。" },
  "曹": { origin: "源于姬姓。曹叔振铎封于曹。谯国曹氏为望族。曹操及其子建安风骨，才华横溢。", poem: "谯国英风起乱世，\n横槊赋诗对酒歌。\n八斗才高人空瘦，\n铜雀台荒水自波。" },
  "袁": { origin: "源于妫姓。陈胡公之后。汝南袁氏“四世三公”，门生故吏遍天下。", poem: "汝南世泽旧家邦，\n四世三公美名扬。\n卧雪清风人敬仰，\n豪杰并起乱云翔。" },
  "邓": { origin: "源于曼姓。商王武丁封叔父于邓。南阳邓氏为望族。邓禹为云台二十八将之首。", poem: "南阳佳气郁葱葱，\n云台高阁画图雄。\n改革春风吹大地，\n平心静气论英雄。" },
  "许": { origin: "源于姜姓。伯夷之后，封于许。高阳许氏为望族。许由洗耳，不慕名利。", poem: "高阳旧族世泽长，\n洗耳清流万古芳。\n说文解字传薪火，\n许国丹心照大荒。" },
  "傅": { origin: "源于姬姓。傅说在傅岩筑墙，武丁举以为相。北地傅氏为望族。", poem: "版筑岩前圣主求，\n金玉良言佐帝休。\n北地家声传奕世，\n清河紫气满西楼。" },
  "沈": { origin: "源于姬姓。冉季载封于沈。吴兴沈氏为望族。沈括《梦溪笔谈》为科学巨著。", poem: "吴兴山水秀而奇，\n八咏楼头对此题。\n梦溪笔谈留绝学，\n万卷琳琅在库西。" },
  "曾": { origin: "源于姒姓。少康封子曲烈于鄫，后去邑为曾。鲁国曾氏为望族。曾子“三省吾身”。", poem: "鲁国圣贤传孝道，\n三省吾身日日新。\n大学文章昭日月，\n省身修德做完人。" },
  "彭": { origin: "源于祝融之后。彭祖封于彭城，以长寿著称。陇西彭氏为望族。彭德怀元帅功勋卓著。", poem: "陇西源远流更长，\n彭祖遗风寿无疆。\n横刀立马谁也是？\n大将威名万古扬。" },
  "吕": { origin: "源于姜姓。伯夷封于吕。河东吕氏为望族。吕不韦“一字千金”。", poem: "河东瑞气映门楣，\n一字千金天下知。\n渭水钓翁称尚父，\n纯阳剑气舞风姿。" },

  // 41-50
  "苏": { origin: "源于己姓。昆吾之子封于苏。武功苏氏为望族。苏轼（东坡）词风豪放，千古一人。", poem: "武功世泽流芳远，\n三苏文章照古今。\n大江东去浪淘尽，\n明月几时有回音。" },
  "卢": { origin: "源于姜姓。齐文公之孙高傒，食采于卢。范阳卢氏为五姓七望之一。", poem: "范阳名族冠京华，\n初唐四杰有才花。\n草堂春睡足安乐，\n一枕黄粱度岁华。" },
  "蒋": { origin: "源于姬姓。周公旦之子伯龄封于蒋。乐安蒋氏为望族。蒋捷词风清丽。", poem: "乐安旧泽世流芳，\n三径竹阴覆草堂。\n九月九日风雨骤，\n红旗漫卷过大江。" },
  "蔡": { origin: "源于姬姓。周文王之子蔡叔度封于蔡。济阳蔡氏为望族。蔡伦改进造纸术。", poem: "济阳琴韵绕梁飞，\n造纸千秋泽万微。\n中郎焦尾传雅曲，\n文姬归汉泪沾衣。" },
  "贾": { origin: "源于姬姓。贾公明封于贾。洛阳贾氏为望族。贾谊《过秦论》振聋发聩。", poem: "洛阳才子世无双，\n策论兴邦定四方。\n商圣遗风今犹在，\n奇谋妙计锦囊藏。" },
  "丁": { origin: "源于姜姓。齐丁公之后。济阳丁氏为望族。丁兰刻木事亲，为二十四孝之一。", poem: "济阳瑞气映华堂，\n刻木事亲孝道彰。\n人丁兴旺家业盛，\n一字长蛇阵势强。" },
  "魏": { origin: "源于姬姓。毕万封于魏，后三家分晋建立魏国。巨鹿魏氏为望族。信陵君窃符救赵。", poem: "巨鹿名门气势雄，\n信陵公子有遗风。\n直臣良谏镜中影，\n魏紫姚黄满院红。" },
  "薛": { origin: "源于任姓。奚仲封于薛，发明车辆。河东薛氏为望族。薛仁贵三箭定天山。", poem: "河东凤翥起高翔，\n三箭天山威名扬。\n车正遗风传万代，\n平阳公主理红妆。" },
  "叶": { origin: "源于芈姓。沈诸梁封于叶，号叶公。南阳叶氏为望族。叶公好龙的故事广为流传。", poem: "南阳望族世荣昌，\n叶公好龙自古扬。\n一叶知秋天下晓，\n枝繁叶茂万年长。" },
  "阎": { origin: "源于姬姓。泰伯曾孙仲奕封于阎乡。太原阎氏为望族。阎立本为唐代著名画家。", poem: "太原门第世流芳，\n丹青妙笔画盛唐。\n铁面无私辨忠奸，\n龙图阁里坐朝堂。" },

  // 51-100
  "余": { origin: "源于姬姓。由余之后。下邳余氏为望族。余阶为南宋抗蒙名将。", poem: "下邳世泽长流芳，\n铁血丹心守封疆。\n古今多少英雄事，\n余韵悠悠水流长。" },
  "潘": { origin: "源于姬姓。季孙公封于潘。荥阳潘氏为望族。潘安以貌美著称，由于“貌若潘安”。", poem: "荥阳花县旧时春，\n掷果盈车笑语频。\n才貌双全传千古，\n河阳一县遍芳尘。" },
  "杜": { origin: "源于祁姓。杜伯之后。京兆杜氏为望族。诗圣杜甫，诗史流芳。", poem: "城春草木深如许，\n诗史千秋泪满襟。\n京兆门风多雅士，\n广厦万间庇寒林。" },
  "戴": { origin: "源于子姓。宋戴公之后。谯国戴氏为望族。戴圣传《礼记》，为儒家经典。", poem: "注礼名家世所崇，\n谯国遗风气如虹。\n独步经坛传大义，\n杏坛桃李笑春风。" },
  "夏": { origin: "源于姒姓。夏禹之后。会稽夏氏为望族。夏原吉为明代著名理财家。", poem: "大禹治水定九州，\n会稽山下水长流。\n清廉自守传家训，\n夏日荷花满画楼。" },
  "钟": { origin: "源于子姓。钟离之后。颖川钟氏为望族。钟子期听懂伯牙琴音，知音难觅。", poem: "高山流水遇知音，\n千古琴台月色深。\n颖川世泽传家久，\n金声玉振荡胸襟。" },
  "汪": { origin: "源于汪芒氏。汪华封越国公，保境安民。平阳汪氏为望族。", poem: "越国公侯镇歙州，\n保境安民万古留。\n平阳世泽源流远，\n一汪碧水向东流。" },
  "田": { origin: "源于妫姓。陈完奔齐，后代以田为氏。雁门田氏为望族。田单火牛阵复齐。", poem: "火牛冲阵破重围，\n义士高风世所稀。\n雁门关外风霜冷，\n孟尝门客满光辉。" },
  "任": { origin: "源于黄帝之孙。乐安任氏为望族。任昉为南朝文学家，藏书万卷。", poem: "乐安世泽久流传，\n诗赋文章百代贤。\n任重道远心不改，\n清风明月伴书眠。" },
  "姜": { origin: "源于神农氏。姜子牙佐周灭商，封于齐。天水姜氏为望族。", poem: "渭水垂钓待时机，\n封神榜上显神威。\n天水家声传万古，\n将门虎子世间稀。" },
  "范": { origin: "源于祁姓。士会封于范。高平范氏为望族。范仲淹“先天下之忧而忧”。", poem: "文正家风照汗青，\n岳阳楼上聚群英。\n先忧后乐传千古，\n高平世泽万年兴。" },
  "方": { origin: "源于方雷氏。河南方氏为望族。方孝孺刚正不阿，读书种子。", poem: "正学先生骨气刚，\n十族何妨报君王。\n河南世泽流芳远，\n规行矩步守圆方。" },
  "石": { origin: "源于姬姓。石碏大义灭亲。武威石氏为望族。石崇富可敌国（虽非正面，但有名）。", poem: "大义灭亲传美谈，\n武威豪气剑光寒。\n金谷园中花似锦，\n石家基业重如山。" },
  "姚": { origin: "源于虞舜。舜生于姚墟。吴兴姚氏为望族。姚崇为唐朝名相。", poem: "虞舜重华德教兴，\n历山耕稼百世铭。\n开元贤相佐明主，\n吴兴门第满门庭。" },
  "谭": { origin: "源于姒姓。谭国被齐灭，子孙以国为氏。济阳谭氏为望族。谭嗣同为戊戌六君子。", poem: "望出济阳世泽长，\n浏阳烈士血流香。\n我自横刀向天笑，\n去留肝胆两昆仑。" },
  "廖": { origin: "源于姬姓。廖叔安之后。汝南廖氏为望族。廖化作先锋，忠心耿耿。", poem: "汝南世泽旧家邦，\n蜀汉先锋威名扬。\n忠义传家无替事，\n紫云瑞气护华堂。" },
  "邹": { origin: "源于子姓。邹衍五德终始说。范阳邹氏为望族。邹忌讽齐王纳谏。", poem: "讽谏齐王社稷安，\n阴阳五行论如磐。\n范阳世泽流芳远，\n孟母三迁择邻难。" },
  "熊": { origin: "源于芈姓。楚国国君多以熊为氏。江陵熊氏为望族。", poem: "江陵豪气贯长虹，\n楚地雄风霸业崇。\n鱼与熊掌兼得处，\n文经武纬世间雄。" },
  "金": { origin: "源于少昊金天氏。彭城金氏为望族。金圣叹评点才子书。", poem: "少昊源流世泽长，\n彭城金匮藏书香。\n批点江山文字狱，\n才情纵横傲帝王。" },
  "陆": { origin: "源于妫姓。陆终之后。河南陆氏为望族。陆游爱国诗人，陆羽茶圣。", poem: "茶经一部煮乾坤，\n铁马冰河入梦魂。\n河南望族多才俊，\n书香门第跃龙门。" },
  "郝": { origin: "源于子姓。太原郝氏为望族。郝昭善守，拒诸葛亮于陈仓。", poem: "陈仓坚守显威名，\n太原世泽久峥嵘。\n晒书台上风光好，\n腹有诗书气自清。" },
  "孔": { origin: "源于子姓。孔子之后。鲁国孔氏为天下第一家，世代书香。", poem: "至圣先师万世尊，\n杏坛教化育乾坤。\n诗礼传家三千载，\n天下文章出孔门。" },
  "白": { origin: "源于芈姓。白公胜之后。南阳白氏为望族。白居易号香山居士，唐代大诗人。", poem: "香山居士乐天派，\n司马青衫湿泪腮。\n南阳世泽流芳古，\n千首诗篇咏世才。" },
  "崔": { origin: "源于姜姓。崔杼之后。清河崔氏、博陵崔氏为顶级门阀。", poem: "清河博陵世望崇，\n五姓七家显贵容。\n题诗护国传佳话，\n人面桃花相映红。" },
  "康": { origin: "源于姬姓。康叔封于卫。京兆康氏为望族。康有为发动公车上书。", poem: "公车上书变法初，\n南海圣人读万书。\n京兆家声传世泽，\n大同世界绘宏图。" },
  "毛": { origin: "源于姬姓。毛叔郑封于毛。西河毛氏为望族。毛遂自荐，一言九鼎。", poem: "脱颖而出显奇才，\n三寸之舌胜百万。\n西河世泽流芳远，\n韶山红日照天开。" },
  "邱": { origin: "源于姜姓。丘弱之后，清雍正避孔丘讳改邱。河南邱氏为望族。", poem: "营丘受封源流长，\n避讳改姓意深藏。\n河南世泽多俊杰，\n忠孝传家万代扬。" },
  "秦": { origin: "源于赢姓。秦国国号。天水秦氏为望族。秦琼（叔宝）为门神原型。", poem: "天水家声万古传，\n秦关汉月照边关。\n双锏舞风惊敌胆，\n门神护佑保平安。" },
  "江": { origin: "源于赢姓。江国之后。济阳江氏为望族。江淹“梦笔生花”，后“江郎才尽”。", poem: "济阳世泽水流长，\n梦笔生花赋锦章。\n此处还需勤砥砺，\n莫教才尽叹沧桑。" },
  "史": { origin: "源于官职。太史令。京兆史氏为望族。史可法抗清名将，忠烈千秋。", poem: "梅花岭上骨留香，\n铁血丹心报君王。\n直笔如椽书信史，\n千秋正气满华堂。" },
  "顾": { origin: "源于越王勾践之后。吴郡顾氏为江南四姓之一。顾恺之画绝，顾炎武“天下兴亡，匹夫有责”。", poem: "吴中望族冠江东，\n虎头痴绝画神通。\n亭林学术开新境，\n天下兴亡责在胸。" },
  "侯": { origin: "源于姬姓。晋侯缗之后。上谷侯氏为望族。侯赢窃符救赵。", poem: "上谷家声世泽长，\n夷门监者侠骨香。\n封侯非我平生意，\n但愿海波万顷扬。" },
  "邵": { origin: "源于姬姓。召公奭之后。博陵邵氏为望族。邵雍（康节）精通易理。", poem: "甘棠遗爱至今传，\n安乐窝中一醉仙。\n皇极经世通易理，\n梅花易数算先天。" },
  "孟": { origin: "源于姬姓。孟孙氏之后。亚圣孟子，性善论。", poem: "亚圣当年以此名，\n浩然之气贯苍冥。\n三迁教子慈母意，\n性善光辉万古明。" },
  "龙": { origin: "源于御龙氏。武陵龙氏为望族。龙且为楚霸王项羽大将。", poem: "武陵源里隐仙踪，\n云起风生化作龙。\n楚汉争雄留浩气，\n腾飞万里啸长空。" },
  "万": { origin: "源于姬姓。芮伯万之后。扶风万氏为望族。万户（陶成道）为世界航天第一人。", poem: "扶风世泽久流芳，\n飞天梦想寄云乡。\n万卷诗书藏腹笥，\n千秋功业著华章。" },
  "段": { origin: "源于姬姓。郑庄公弟共叔段。京兆段氏为望族。段祺瑞为北洋军阀。", poem: "京兆门庭瑞气盈，\n大理皇族亦有名。\n干戈玉帛随风去，\n独留青史照丹心。" },
  "漕": { origin: "源于职业，或以地为氏。古时掌管水路运粮之官称漕运。漕氏家族多勤勉务实。", poem: "运河水暖浪千重，\n漕运通衢利万家。\n勤勉传家风尚在，\n舟行天下闯天涯。" },
  "钱": { origin: "源于彭祖。彭孚任钱府上士。吴越钱氏为望族。钱学森为航天之父。", poem: "吴越王孙世泽长，\n纳土归宋保家邦。\n学森归国兴科技，\n两弹一星震大荒。" },
  "汤": { origin: "源于子姓。商汤之后。中山汤氏为望族。汤显祖《牡丹亭》传世。", poem: "网开一面德恩宽，\n商脉源流代代传。\n临川四梦惊天地，\n牡丹亭上月如盘。" },
  "尹": { origin: "源于少昊。尹寿之后。天水尹氏为望族。尹喜迎老子出关。", poem: "函谷关前紫气来，\n真经五千为此开。\n天水家声传道德，\n调和鼎鼐出良才。" },
  "黎": { origin: "源于九黎。京兆黎氏为望族。黎元洪曾任民国大总统。", poem: "九黎遗韵在天涯，\n京兆门庭百万家。\n此日共和开国史，\n春风一度遍桑麻。" },
  "易": { origin: "源于姜姓。太原易氏为望族。易安居士李清照（虽夫姓赵，但易学亦通）。", poem: "太原世泽水流东，\n易理阴阳造化功。\n移风易俗传佳话，\n世代书香乐无穷。" },
  "常": { origin: "源于姬姓。常仪之后。平原常氏为望族。常遇春为明朝开国名将。", poem: "平原草木尽含春，\n十万貔貅拥战尘。\n百战沙场人未老，\n开平王气壮乾坤。" },
  "武": { origin: "源于姬姓。周平王少子生而有文在手曰“武”。太原武氏为望族。武则天为一代女皇。", poem: "太原龙气在闺房，\n一代女皇日月光。\n无字碑前千古事，\n贞观遗风治万邦。" },
  "乔": { origin: "源于姬姓。乔山之后。梁国乔氏为望族。大乔小乔为三国美女。", poem: "梁国世泽久流芳，\n铜雀春深锁二乔。\n国色天香传千古，\n英雄豪杰尽折腰。" },
  "贺": { origin: "源于姜姓。庆封之后，避汉安帝父讳改贺。广平贺氏为望族。贺知章“少小离家老大回”。", poem: "四明狂客酒中仙，\n金龟换酒醉花前。\n广平世泽流芳远，\n二月春风剪柳烟。" },
  "赖": { origin: "源于姬姓。赖国之后。颖川赖氏为望族。", poem: "颖川世泽水流长，\n秘书归里道义扬。\n忠孝传家无替事，\n松筠节操傲冰霜。" },
  "龚": { origin: "源于共工氏。武陵龚氏为望族。龚自珍“我劝天公重抖擞”。", poem: "武陵源里好风光，\n落红不是无情物。\n剑气箫心终不悔，\n化作春泥更护花。" },
  "文": { origin: "源于姬姓。周文王之后。雁门文氏为望族。文天祥“人生自古谁无死”。", poem: "零丁洋里叹零丁，\n正气歌声动九冥。\n留取丹心照汗青，\n雁门世泽万年青。" },

  // 101-150
  "庞": { origin: "源于姬姓。毕公高之后。始平庞氏为望族。庞统号“凤雏”，与孔明齐名。", poem: "始平门第气峥嵘，\n凤雏展翅啸长空。\n连环妙计安天下，\n落凤坡前恨未终。" },
  "樊": { origin: "源于姬姓。樊仲山甫之后。上党樊氏为望族。樊哙鸿门宴救主。", poem: "鸿门宴上显神威，\n盾击如雷敌胆飞。\n上党家声传义勇，\n将军豪气世间稀。" },
  "兰": { origin: "源于姬姓。郑穆公之后。昌平兰氏为望族。兰花为花中君子。", poem: "幽谷兰香散九垓，\n王者之风自天来。\n昌平世泽流芳远，\n君子高标傲尘埃。" },
  "殷": { origin: "源于子姓。商朝之后。汝南殷氏为望族。殷浩善清谈。", poem: "商丘旧土帝王州，\n玄鸟生商溯源流。\n汝南世泽传家久，\n北伐雄心付东流。" },
  "施": { origin: "源于姬姓。鲁惠公之后。吴兴施氏为望族。西施为四大美女之首。", poem: "吴兴山水秀空灵，\n浣纱溪畔落花轻。\n沉鱼落雁倾城貌，\n半壁江山系一人。" },
  "陶": { origin: "源于祁姓。唐尧之后。济阳陶氏为望族。陶渊明“采菊东篱下”。", poem: "彭泽归来柳色新，\n桃花源里避红尘。\n不为五斗折腰去，\n采菊东篱是逸人。" },
  "洪": { origin: "源于共工氏。敦煌洪氏为望族。洪秀全发动太平天国运动。", poem: "敦煌古韵大江流，\n共工遗烈志未休。\n天国风云惊世界，\n丹心碧血照千秋。" },
  "翟": { origin: "源于姬姓。翟国之后。汝南翟氏为望族。墨子原名翟墨。", poem: "汝南世泽久流芳，\n兼爱非攻道义长。\n墨守成规非旧意，\n机关巧制夺天工。" },
  "安": { origin: "源于安息国。武威安氏为望族。安金藏剖腹明心。", poem: "西域驼铃入汉关，\n武威安氏出名山。\n剖心明志忠贞显，\n千古英名列史班。" },
  "颜": { origin: "源于曹姓。邾武公之后。鲁国颜氏为望族。颜回为复圣，颜真卿书法称颜体。", poem: "陋巷箪瓢乐道深，\n复圣遗风百世钦。\n鲁公书法刚且正，\n忠烈千秋贯古今。" },
  "倪": { origin: "源于曹姓。千乘倪氏为望族。倪云林（倪瓒）为元四家之一，画风清润。", poem: "千乘门风世泽长，\n云林画意淡疏狂。\n太湖石畔听松雨，\n洗尽铅华翰墨香。" },
  "严": { origin: "源于庄姓。避汉明帝讳改严。天水严氏为望族。严子陵高风亮节，垂钓富春江。", poem: "富春江上钓烟波，\n客星高照隐岩阿。\n天水家声传节义，\n梅花岭下听浩歌。" },
  "牛": { origin: "源于子姓。宋微子之后。陇西牛氏为望族。牛郎织女传说传颂千古。", poem: "陇西望族气如虹，\n牛李党争史册中。\n鹊桥相会传佳话，\n勤恳耕耘世亦崇。" },
  "温": { origin: "源于姬姓。唐叔虞之后。太原温氏为望族。温庭筠为花间派词人鼻祖。", poem: "太原世泽久流传，\n花间词客思绵绵。\n鸡声茅店月如霜，\n温润如玉君子贤。" },
  "芦": { origin: "源于姜姓。齐桓公之后。范阳芦氏为望族。", poem: "范阳世泽水流长，\n芦花深处隐渔郎。\n坚韧不拔随风起，\n傲骨铮铮映夕阳。" },
  "季": { origin: "源于姬姓。季札之后。渤海季氏为望族。季布“一诺千金”。", poem: "延陵高节世所稀，\n挂剑徐君心不违。\n一诺千金惊海岳，\n渤海家声万古垂。" },
  "俞": { origin: "源于姬姓。俞跗为黄帝良医。河间俞氏为望族。俞伯牙摔琴谢知音。", poem: "河间世泽久流芳，\n良医妙手济沧桑。\n高山流水琴三弄，\n千古知音断柔肠。" },
  "章": { origin: "源于姜姓。齐太公之后。河间章氏为望族。章太炎为国学大师。", poem: "河间旧绪世流长，\n国学渊源独自扬。\n七略三坟皆烂熟，\n文章华国墨生香。" },
  "鲁": { origin: "源于姬姓。周公旦之子伯禽封于鲁。扶风鲁氏为望族。鲁班为工匠祖师。", poem: "扶风世泽源流远，\n巧夺天工祖师贤。\n木鸢飞起惊天地，\n规矩方圆定大千。" },
  "葛": { origin: "源于赢姓。葛伯之后。顿丘葛氏为望族。葛洪著《抱朴子》，精通丹道。", poem: "顿丘世泽道根深，\n抱朴炼丹在一心。\n稚川仙骨今何在？\n且向罗浮深处寻。" },
  "韦": { origin: "源于彭祖。韦国之后。京兆韦氏为“城南韦杜”望族。韦应物诗风恬淡。", poem: "京兆城南柳色新，\n韦杜高门冠绝伦。\n野渡无人舟自横，\n春潮带雨晚来急。" },
  "申": { origin: "源于姜姓。申伯之后。魏郡申氏为望族。申公豹为封神人物（虽反派亦有名），申包胥哭秦庭。", poem: "魏郡家声世泽长，\n包胥哭殿救家邦。\n忠臣烈士留青史，\n浩气长存日月光。" },
  "尤": { origin: "源于沈姓。五代避讳改尤。吴兴尤氏为望族。尤三姐刚烈。", poem: "吴兴源流本姓沈，\n避讳更名义更深。\n归真反璞传家训，\n尤物从来动人心。" },
  "毕": { origin: "源于姬姓。毕公高之后。河内毕氏为望族。毕昇发明活字印刷术。", poem: "河内家声映日红，\n活字印刷夺天工。\n文明传播开新宇，\n毕氏功勋万代崇。" },
  "聂": { origin: "源于姜姓。聂公之后。河东聂氏为望族。聂政为战国刺客，聂耳作曲国歌。", poem: "河东侠气贯长虹，\n广陵散绝奏悲风。\n义勇军歌惊天地，\n国魂唤起睡狮醒。" },
  "丛": { origin: "源于金姓。丛枝之后。居于丛台，以地为氏。", poem: "丛台高筑接青云，\n赵武灵王此练兵。\n枝繁叶茂家声远，\n万木争荣向日明。" },
  "焦": { origin: "源于姬姓。焦伯之后。中山焦氏为望族。焦裕禄为人民好公仆。", poem: "中山旧泽世流传，\n兰考桐花忆昔贤。\n心里装着咱百姓，\n丰碑一座立心田。" },
  "向": { origin: "源于子姓。向父之后。河南向氏为望族。向秀为竹林七贤之一。", poem: "河南世泽久流芳，\n竹林高卧醉夕阳。\n思旧赋成情切切，\n清风朗月伴书香。" },
  "柳": { origin: "源于姬姓。柳下惠坐怀不乱。河东柳氏为望族。柳宗元为唐宋八大家之一。", poem: "河东世泽继遗风，\n坐怀不乱德行崇。\n千山鸟飞绝人迹，\n万径人踪灭影空。" },
  "邢": { origin: "源于姬姓。周公旦之子封于邢。河间邢氏为望族。", poem: "河间古邑旧封疆，\n邢侯伟业世流芳。\n义薄云天传后世，\n忠良辅国佐君王。" },
  "路": { origin: "源于姬姓。玄孙路中，以字为氏。阳平路氏为望族。", poem: "阳平世泽道途通，\n路漫漫其修远空。\n上下求索心不悔，\n且行且歌乐无穷。" },
  "岳": { origin: "源于姜姓。四岳之后。山阳岳氏为望族。岳飞精忠报国，武圣人。", poem: "满江红遍此时心，\n精忠报国意深沉。\n三十功名尘与土，\n八千里路云和月。" },
  "齐": { origin: "源于姜姓。齐国之后。汝南齐氏为望族。齐白石画虾神韵天成。", poem: "汝南世泽大风扬，\n泱泱大国史流芳。\n白石画虾称绝笔，\n齐家治国万年长。" },
  "燕": { origin: "源于姬姓。召公奭封于燕。范阳燕氏为望族。燕青为水浒英雄。", poem: "范阳高筑黄金台，\n招贤纳士聚英才。\n燕赵多有悲歌士，\n易水寒风送客来。" },
  "梅": { origin: "源于子姓。梅伯之后。汝南梅氏为望族。梅兰芳为京剧大师。", poem: "汝南世泽暗香浮，\n铁骨冰肌傲九州。\n梨园泰斗传神韵，\n独占春光第一流。" },
  "莫": { origin: "源于芈姓。莫敖之后。巨鹿莫氏为望族。莫邪铸剑传说动人。", poem: "巨鹿名门气势豪，\n干将莫邪铸霜刀。\n神锋出匣惊天地，\n万古英名试比高。" },
  "庄": { origin: "源于芈姓。楚庄王之后。天水庄氏为望族。庄周梦蝶，道法自然。", poem: "天水逍遥大鹏飞，\n庄生晓梦迷蝴蝶。\n北冥有鱼其名为鲲，\n道法自然心不违。" },
  "辛": { origin: "源于姒姓。启封支子于辛。陇西辛氏为望族。辛弃疾词风豪放。", poem: "陇西世泽久流传，\n挑灯看剑梦回连。\n却道天凉好个秋，\n豪情万丈满江天。" },
  "管": { origin: "源于姬姓。管叔鲜之后。平原管氏为望族。管仲九合诸侯，一匡天下。", poem: "平原草木仰高风，\n九合诸侯一旷功。\n管鲍之交传万古，\n良相治国显精忠。" },
  "祝": { origin: "源于姬姓。祝融之后。太原祝氏为望族。祝英台梁祝化蝶。", poem: "太原世泽彩云飞，\n十八相送意依依。\n化蝶双双翩跹舞，\n千古绝唱爱相随。" },
  "左": { origin: "源于姜姓。左公子之后。济阳左氏为望族。左宗棠收复新疆。", poem: "济阳世泽柳新栽，\n大将西征未肯回。\n湘上农人多壮志，\n湖湘子弟展雄才。" },
  "涂": { origin: "源于陶水。豫章涂氏为望族。大禹娶涂山氏，治水有功。", poem: "豫章水暖润涂山，\n大禹联姻过百关。\n三过家门而不入，\n九州平定复安澜。" },
  "谷": { origin: "源于赢姓。谷伯之后。上谷谷氏为望族。谷梁赤传《谷梁传》。", poem: "上谷家声世泽长，\n经书传世墨痕香。\n虚怀若谷谦君子，\n五谷丰登乐未央。" },
  "祁": { origin: "源于祁姓。太原祁氏为望族。祁奚举贤不避亲仇。", poem: "太原门第旧家风，\n内举不避子与亲。\n大公无私垂后世，\n千秋仰止祁大夫。" },
  "时": { origin: "源于子姓。申叔时之后。陇西时氏为望族。时传祥为劳动模范。", poem: "陇西世泽日升东，\n与时俱进气如虹。\n天时地利人和处，\n万象更新运正隆。" },
  "舒": { origin: "源于己姓。舒国之后。京兆舒氏为望族。舒庆春（老舍）为人民艺术家。", poem: "京兆风光在此间，\n云卷云舒意自闲。\n茶馆龙须沟里话，\n京味文章动九天。" },
  "耿": { origin: "源于姬姓。耿国之后。高阳耿氏为望族。耿恭坚守疏勒，义薄云天。", poem: "高阳豪气干云霄，\n疏勒城头汉帜摇。\n忠肝义胆传千古，\n耿耿丹心照碧涛。" },
  "牟": { origin: "源于曹姓。牟子国之后。巨鹿牟氏为望族。", poem: "巨鹿家声世泽长，\n牟子遗风在八荒。\n勤耕苦读传家训，\n德厚流光福满堂。" },
  "卜": { origin: "源于职业。太卜之后。西河卜氏为望族。卜子夏为孔子高足。", poem: "西河设教继尼山，\n文学科中占首班。\n占卜吉凶知进退，\n未雨绸缪保平安。" },
  "詹": { origin: "源于姬姓。詹侯之后。河间詹氏为望族。詹天佑为中国铁路之父。", poem: "河间世泽路通天，\n京张铁轨亦蜿蜒。\n工匠精神传后世，\n中华脊梁傲群贤。" },

  // 151-200
  "关": { origin: "源于姬姓。关龙逄之后。陇西关氏为望族。关羽（云长）被尊为武圣，忠义千秋。", poem: "桃园结义重情深，\n单刀赴会胆气沉。\n过关斩将威名震，\n义薄云天冠古今。" },
  "苗": { origin: "源于芈姓。苗贲皇之后。东阳苗氏为望族。苗族同胞亦多以此为姓。", poem: "东阳世泽久流芳，\n苗裔繁衍满山冈。\n芦笙悦耳传天籁，\n银饰生辉映霓裳。" },
  "凌": { origin: "源于姬姓。卫康叔之后。渤海凌氏为望族。凌统为东吴名将。", poem: "渤海波涛气势雄，\n江东子弟显威风。\n凌云壮志冲霄汉，\n铁马金戈战意浓。" },
  "费": { origin: "源于姬姓。费伯之后。江夏费氏为望族。费祎为蜀汉名臣，与孔明、蒋琬、董允并称四相。", poem: "江夏名门世望崇，\n蜀汉贤相有遗风。\n运筹帷幄安社稷，\n高风亮节照苍穹。" },
  "纪": { origin: "源于姜姓。纪国之后。天水纪氏为望族。纪晓岚（纪昀）主编《四库全书》。", poem: "天水家声世泽长，\n四库全书墨韵香。\n阅微草堂留雅趣，\n铁齿铜牙辩才强。" },
  "靳": { origin: "源于芈姓。靳尚之后。西河靳氏为望族。靳尚曾陷害屈原，后世多引以为戒。", poem: "西河世泽旧家风，\n历史兴亡事不同。\n前车之鉴当铭记，\n修身立德正气充。" },
  "盛": { origin: "源于姬姓。盛国之后。汝南盛氏为望族。盛宣怀为清末洋务运动代表人物。", poem: "汝南世泽久流芳，\n实业兴邦志气扬。\n电报轮船开先气，\n百年激荡看沧桑。" },
  "童": { origin: "源于风姓。老童之后。雁门童氏为望族。童第周为著名生物学家。", poem: "雁门世泽源流长，\n生物克隆显奇方。\n探索生命无穷奥，\n科学精神万代扬。" },
  "欧": { origin: "源于姒姓。欧阳亭侯之后。平阳欧氏为望族。欧冶子为铸剑鼻祖。", poem: "平阳炉火照天红，\n铸剑名师夺天工。\n龙泉太阿传万世，\n锋芒毕露气如虹。" },
  "甄": { origin: "源于妫姓。中山甄氏为望族。甄宓为三国绝色佳人，相传《洛神赋》为其所作。", poem: "中山绝色世无双，\n洛水惊鸿影自香。\n凌波微步生尘袜，\n千古才人赋断肠。" },
  "曲": { origin: "源于姬姓。曲沃桓叔之后。平阳曲氏为望族。曲啸为著名演说家。", poem: "平阳古邑旧封疆，\n曲径通幽意韵长。\n黄河九曲流天际，\n激浊扬清正气扬。" },
  "项": { origin: "源于姬姓。项国之后。辽西项氏为望族。项羽（西楚霸王）力拔山兮气盖世。", poem: "力拔山兮气盖世，\n乌江自刎叹英雄。\n八千子弟归何处，\n留得豪情在梦中。" },
  "蒲": { origin: "源于植物或地名。河东蒲氏为望族。蒲松龄著《聊斋志异》。", poem: "河东柳色映门墙，\n聊斋志异写荒唐。\n鬼狐有情通人性，\n刺贪刺虐笔锋芒。" },
  "景": { origin: "源于芈姓。景差之后。晋阳景氏为望族。景德镇瓷器闻名天下（虽非姓氏起源，但相关）。", poem: "晋阳世泽久流传，\n景星庆云照大千。\n高山仰止行行远，\n光风霁月碧云天。" },
  "乌": { origin: "源于少昊。乌鸟氏之后。颖川乌氏为望族。乌获为秦国大力士。", poem: "颖川世泽源流长，\n力举千钧威名扬。\n乌衣巷口夕阳斜，\n旧时王谢燕归梁。" },
  "包": { origin: "源于芈姓。申包胥之后。上党包氏为望族。包拯（包青天）铁面无私，妇孺皆知。", poem: "庐州月色照开封，\n铁面无私辨色空。\n龙头铡下除奸恶，\n青天美誉万古崇。" },
  "诸": { origin: "源于姒姓。诸国之后。琅琊诸氏为望族。诸葛亮（复姓诸葛，常简称诸）鞠躬尽瘁。", poem: "琅琊门第世望高，\n卧龙出山卷狂涛。\n鞠躬尽瘁酬三顾，\n两朝开济老臣劳。" },
  "司": { origin: "源于官职。司马、司徒、司空等简化。顿丘司氏为望族。", poem: "顿丘世泽久流芳，\n各司其职助君王。\n敬业乐群传家训，\n安邦定国显贤良。" },
  "裴": { origin: "源于赢姓。裴乡之后。河东裴氏为宰相之乡，历史上出过59位宰相。", poem: "河东望族冠中华，\n宰相门庭五十九。\n将相王侯归一脉，\n裴家人物史长流。" },
  "宁": { origin: "源于赢姓。宁邑之后。齐郡宁氏为望族。宁戚叩角而歌，得齐桓公重用。", poem: "齐郡家声世泽长，\n叩角悲歌遇明王。\n宁静致远修身道，\n淡泊明志意昂扬。" },
  "阮": { origin: "源于皋陶。阮国之后。陈留阮氏为望族。阮籍为竹林七贤之一。", poem: "陈留狂客酒中眠，\n青白眼看世上贤。\n竹林长啸惊风雨，\n广陵散绝韵犹传。" },
  "柯": { origin: "源于姬姓。柯卢之后。济阳柯氏为望族。柯九思为元代著名画家。", poem: "济阳世泽叶枝青，\n画竹名家笔有神。\n烂柯山下观棋局，\n一梦千年岁月新。" },
  "闵": { origin: "源于姬姓。闵马父之后。陇西闵氏为望族。闵子骞以孝闻名，单衣顺母。", poem: "陇西世泽孝名扬，\n芦衣顺母感上苍。\n圣门高弟传德教，\n万古千秋此道长。" },
  "掌": { origin: "源于官职。掌氏掌管宗室名籍。琅琊掌氏为望族。", poem: "琅琊世泽久流传，\n掌管宗籍重如山。\n一丝不苟勤职守，\n清风两袖在人间。" },
  "柴": { origin: "源于姜姓。柴父之后。平阳柴氏为望族。柴进为水浒小旋风。", poem: "平阳门第气如虹，\n仗义疏财侠客风。\n丹书铁券传家久，\n旋风名号震苍穹。" },
  "霍": { origin: "源于姬姓。霍叔处之后。太原霍氏为望族。霍去病封狼居胥，霍光辅政汉室。", poem: "封狼居胥显神威，\n匈奴未灭不言归。\n麒麟阁上功勋在，\n太原家声万古垂。" },
  "车": { origin: "源于官职。车正之后。鲁国车氏为望族。车胤囊萤夜读。", poem: "鲁国家声世泽长，\n囊萤映雪苦书香。\n勤学苦读终成器，\n金榜题名慰高堂。" },
  "冉": { origin: "源于姬姓。冉季载之后。武陵冉氏为望族。冉耕（伯牛）为孔门十哲。", poem: "武陵世泽源流长，\n德行高洁孔门墙。\n伯牛有疾天之命，\n千古儒林叹道殇。" },
  "房": { origin: "源于祁姓。房邑之后。清河房氏为望族。房玄龄为唐初名相。", poem: "清河宰相佐贞观，\n谋略深沉定长安。\n房谋杜断传佳话，\n盛世鸿基在此盘。" },
  "边": { origin: "源于子姓。边伯之后。陇西边氏为望族。边塞诗人边塞诗。", poem: "陇西世泽气雄浑，\n镇守边关报国恩。\n大漠孤烟直上处，\n长河落日照昆仑。" },
  "吉": { origin: "源于姬姓。尹吉甫之后。冯翊吉氏为望族。吉鸿昌为抗日名将。", poem: "冯翊家声世泽长，\n恨不抗日死沙场。\n国破山河留正气，\n将军碧血化朝阳。" },
  "饶": { origin: "源于姜姓。饶邑之后。平阳饶氏为望族。饶宗颐为国学大师。", poem: "平阳世泽源流长，\n学贯中西誉八荒。\n博古通今称泰斗，\n文坛巨匠寿无疆。" },
  "刁": { origin: "源于姬姓。雕国之后。弘农刁氏为望族。", poem: "弘农古郡旧家风，\n笔走龙蛇气势雄。\n刚正不阿存傲骨，\n清风明月入怀中。" },
  "瞿": { origin: "源于子姓。瞿父之后。松阳瞿氏为望族。瞿秋白为革命先驱。", poem: "松阳世泽久流芳，\n江南才子志气昂。\n多余的话留青史，\n觅渡声中日月长。" },
  "戚": { origin: "源于姬姓。戚邑之后。东海戚氏为望族。戚继光抗倭名将，创戚家军。", poem: "东海波涛涌怒潮，\n戚家军阵势如涛。\n封侯非我平生意，\n愿海波平斩狂蛟。" },
  "丘": { origin: "源于姜姓。营丘之后。河南丘氏为望族。丘处机为全真七子之一。", poem: "河南世泽道缘深，\n一言止杀救苍生。\n长春真人修真处，\n白云观里听钟声。" },
  "古": { origin: "源于姬姓。古公亶父之后。新安古氏为望族。古龙为武侠小说宗师。", poem: "新安世泽久流传，\n小李飞刀绝世篇。\n人在江湖身不由，\n天涯明月共婵娟。" },
  "米": { origin: "源于西域米国。京兆米氏为望族。米芾（米襄阳）宋四家之一，画风独特。", poem: "京兆家声墨韵香，\n襄阳颠素笔锋狂。\n云山墨戏开新境，\n宝晋斋中日月长。" },
  "池": { origin: "源于赢姓。池水之后。西平池氏为望族。", poem: "西平世泽水流东，\n池上芙蓉映日红。\n清波荡漾涵虚景，\n鱼跃龙门气势雄。" },
  "堵": { origin: "源于姬姓。堵敖之后。河东堵氏为望族。", poem: "河东世泽旧家邦，\n安堵如故乐未央。\n防御坚固如铁壁，\n固若金汤护边疆。" },
  "滕": { origin: "源于姬姓。滕叔绣之后。南阳滕氏为望族。滕王阁因滕王李元婴得名（虽非滕姓始祖，但地名相关）。", poem: "南阳世泽源流长，\n滕王高阁临江渚。\n落霞孤鹜齐飞处，\n秋水长天共一色。" },
  "娄": { origin: "源于姒姓。娄国之后。谯国娄氏为望族。娄师德唾面自干，雅量宽宏。", poem: "谯国名门世望崇，\n宽宏雅量以此容。\n唾面自干全大局，\n宰相肚里好乘风。" },
  "丰": { origin: "源于姬姓。丰邑之后。松阳丰氏为望族。丰子恺为著名画家散文家。", poem: "松阳世泽久流芳，\n子恺漫画意韵长。\n护生画集慈悲意，\n缘缘堂里岁月香。" },
  "宣": { origin: "源于子姓。宋宣公之后。东郡宣氏为望族。", poem: "东郡家声世泽长，\n宣和殿里翰墨香。\n承前启后传文化，\n德化流行遍四方。" },
  "宫": { origin: "源于姬姓。宫之奇之后。太原宫氏为望族。宫之奇谏假道伐虢。", poem: "太原世泽旧家风，\n辅车相依理若同。\n唇亡齿寒千古训，\n忠言逆耳记心中。" },
  "羿": { origin: "源于有穷氏。后羿射日。齐郡羿氏为望族。", poem: "齐郡家声射雕手，\n后羿神弓落九乌。\n嫦娥奔月留神话，\n英雄寂寞问虚无。" },
  "储": { origin: "源于官职。储君或储积。河东储氏为望族。储安平为著名学者。", poem: "河东世泽积如山，\n学富五车不等闲。\n储才养望兴邦国，\n文章报国在人寰。" },
  "解": { origin: "源于姬姓。解良之后。平阳解氏为望族。解缙为《永乐大典》总纂。", poem: "平阳才子世无双，\n永乐大典万卷藏。\n妙语连珠惊帝座，\n文章魁首冠朝堂。" },

  // 201-255
  "干": { origin: "源于子姓。干将之后。颖川干氏为望族。干将铸剑，神兵传世。", poem: "颖川炉火炼真金，\n干将名剑古难寻。\n铁骨铮铮传后世，\n锋芒不掩赤诚心。" },
  "游": { origin: "源于姬姓。郑穆公之后。广平游氏为望族。游酢程门立雪。", poem: "广平世泽雪中传，\n尊师重道古今贤。\n立雪程门求学切，\n心诚金石亦能穿。" },
  "穆": { origin: "源于子姓。宋穆公之后。河南穆氏为望族。穆桂英挂帅（演义人物）传颂千古。", poem: "河南巾帼显英豪，\n挂帅出征战锦袍。\n杨门女将威名在，\n穆氏家风比天高。" },
  "班": { origin: "源于芈姓。令尹子班之后。扶风班氏为望族。班固著《汉书》，班超投笔从戎。", poem: "扶风史笔著春秋，\n投笔从戎志未休。\n万里封侯人仰慕，\n汉家威德震西州。" },
  "荆": { origin: "源于芈姓。荆楚之后。广陵荆氏为望族。荆轲刺秦王，壮士一去不复还。", poem: "广陵易水雨潇潇，\n壮士悲歌气凌霄。\n图穷匕见惊天地，\n千古英名逐浪潮。" },
  "乜": { origin: "源于番姓。卫国大夫乜子之后。晋昌乜氏为望族。", poem: "晋昌世泽久流芳，\n眼似流星气似霜。\n虽然姓字人难识，\n却有豪情在胸膛。" },
  "裘": { origin: "源于官职。裘官之后。渤海裘氏为望族。裘千仞（小说人物）虽虚构，裘氏实有其人。", poem: "渤海家声锦绣衣，\n轻裘缓带雅风姿。\n仁心仁术传家远，\n温暖人间总是春。" },
  "单": { origin: "源于姬姓。单公之后。南安单氏为望族。单雄信为隋唐好汉。", poem: "南安世泽气如虹，\n赤发灵官显威风。\n瓦岗寨上存义气，\n忠肝义胆薄云通。" },
  "甘": { origin: "源于姬姓。甘昭公之后。渤海甘氏为望族。甘宁为东吴猛将，甘罗十二拜相。", poem: "渤海少年志气昂，\n十二拜相佐君王。\n百骑劫营人胆壮，\n锦帆游侠震长江。" },
  "蒙": { origin: "源于姬姓。蒙山之后。安定蒙氏为望族。蒙恬北击匈奴，改良毛笔。", poem: "安定将军镇北疆，\n却胡千里筑长墙。\n改良笔札传文化，\n万古丹青墨色香。" },
  "伊": { origin: "源于伊水。陈留伊氏为望族。伊尹佐汤灭夏，一代贤相。", poem: "陈留古渡水汤汤，\n元圣阿衡佐殷商。\n调和鼎鼐安天下，\n五就汤刑意未央。" },
  "郁": { origin: "源于子姓。郁泰之后。太原郁氏为望族。郁达夫为著名作家。", poem: "太原春色满江楼，\n沉沦春风半世愁。\n爱国诗人情切切，\n钓台夕照水悠悠。" },
  "邴": { origin: "源于姬姓。邴邑之后。鲁国邴氏为望族。邴原为“一龙”之一。", poem: "鲁国名流根叶茂，\n一龙高卧白云间。\n清操厉节传千古，\n独守寒窗不慕官。" },
  "隆": { origin: "源于地名。南阳隆氏为望族。隆中对策定三分。", poem: "南阳卧龙起风雷，\n隆中对策展宏图。\n兴隆家业传万世，\n建功立业大丈夫。" },
  "幸": { origin: "源于君主宠幸。渤海幸氏为望族。", poem: "渤海家声福运长，\n三生有幸沐恩光。\n吉星高照门庭暖，\n如意吉祥岁月香。" },
  "韶": { origin: "源于乐官。韶乐之后。太原韶氏为望族。", poem: "太原古韵奏箫韶，\n凤凰来仪舞九霄。\n德音雅乐传千古，\n盛世华章动海潮。" },
  "郜": { origin: "源于姬姓。郜国之后。京兆郜氏为望族。", poem: "京兆分支源流远，\n郜鼎铭文记史篇。\n封侯食采传家久，\n礼乐诗书润心田。" },
  "蓟": { origin: "源于地名。蓟国之后。内黄蓟氏为望族。", poem: "内黄古邑旧封疆，\n燕山雪舞朔风狂。\n蓟门烟树留胜迹，\n北地男儿志气昂。" },
  "薄": { origin: "源于子姓。薄国之后。雁门薄氏为望族。薄姬为汉文帝之母。", poem: "雁门风雪育贤良，\n苍龙教子帝王乡。\n无为而治开文景，\n母仪天下世流芳。" },
  "印": { origin: "源于姬姓。印段之后。冯翊印氏为望族。", poem: "冯翊家声世泽长，\n掌管金印佐君王。\n信守诺言重然诺，\n千金一字比山昂。" },
  "宿": { origin: "源于风姓。宿国之后。东平宿氏为望族。宿白为考古泰斗。", poem: "东平世泽久流传，\n星宿光芒照大千。\n考古寻根明历史，\n青灯黄卷伴流年。" },
  "怀": { origin: "源于芈姓。怀王之后。河南怀氏为望族。怀素草书天下闻。", poem: "河南狂草笔如龙，\n醉来挥洒气无穷。\n芭蕉叶上留真迹，\n千古书坛仰高峰。" },
  "邰": { origin: "源于姜姓。邰国之后。平卢邰氏为望族。后稷封于邰，农业始祖。", poem: "平卢世泽源流长，\n后稷教民稼穑忙。\n五谷丰登仓廪实，\n万家烟火乐安康。" },
  "从": { origin: "源于姬姓。从国之后。东莞从氏为望族。", poem: "东莞家声世泽荣，\n从善如流德行清。\n步步紧随贤者后，\n青云直上路光明。" },
  "鄂": { origin: "源于姞姓。鄂国之后。武昌鄂氏为望族。鄂尔泰为清朝重臣。", poem: "武昌江水浪淘沙，\n鄂渚风光美如画。\n保国安民承重任，\n满门忠烈报国家。" },
  "索": { origin: "源于子姓。索国之后。武威索氏为望族。索超为水浒急先锋。", poem: "武威大漠起黄沙，\n急先锋将以此夸。\n金蘸斧开开血路，\n英雄豪气照天涯。" },
  "咸": { origin: "源于巫咸。汝南咸氏为望族。咸丘蒙为孟子弟子。", poem: "汝南世泽道根深，\n巫咸神术救苍生。\n儒门高弟传圣学，\n感应天地一片心。" },
  "籍": { origin: "源于伯籍。晋国大夫。河东籍氏为望族。", poem: "河东门第旧书香，\n数典忘祖岂可当。\n籍甚名声传后世，\n文章华国墨流芳。" },
  "卓": { origin: "源于芈姓。卓滑之后。西河卓氏为望族。卓文君当垆卖酒。", poem: "西河才女世无双，\n白头吟里意深长。\n愿得一心人相守，\n不负相思不负卿。" },
  "蔺": { origin: "源于姬姓。蔺相如完璧归赵。中山蔺氏为望族。", poem: "中山豪气贯长虹，\n完璧归赵立大功。\n负荆请罪传佳话，\n将相和兮国运隆。" },
  "屠": { origin: "源于职业。屠岸贾之后。广平屠氏为望族。屠呦呦获诺贝尔奖。", poem: "广平蒿草泛清香，\n呦呦鹿鸣野旷旁。\n青蒿一握救万众，\n科学精神万代扬。" },
  "阴": { origin: "源于姬姓。阴康氏之后。始平阴氏为望族。阴丽华为光武帝皇后。", poem: "始平佳气郁葱葱，\n仕宦当为执金吾。\n娶妻当得阴丽华，\n帝后情深传万古。" },
  "胥": { origin: "源于姬姓。胥臣之后。琅琊胥氏为望族。", poem: "琅琊世泽久流芳，\n胥吏勤能佐庙堂。\n尽职尽责无懈怠，\n清风两袖意昂扬。" },
  "能": { origin: "源于熊姓。避讳改能。太原能氏为望族。", poem: "太原门第气轩昂，\n能文能武世无双。\n贤能之士安天下，\n才智超群耀四方。" },
  "苍": { origin: "源于姬姓。苍林之后。武陵苍氏为望族。苍颉造字。", poem: "武陵源里隐仙家，\n苍颉造字鬼神讶。\n文明由此开新宇，\n笔落惊风雨生花。" },
  "双": { origin: "源于地名。双蒙之后。天水双氏为望族。", poem: "天水成双喜气盈，\n好事连连福满庭。\n双宿双飞人羡慕，\n并蒂莲开月正明。" },
  "闻": { origin: "源于文姓。避讳改闻。吴兴闻氏为望族。闻一多为爱国诗人。", poem: "吴兴红烛照天烧，\n死水微澜怒气涛。\n最后演讲惊天地，\n七子之歌且慢谣。" },
  "信": { origin: "源于魏信陵君。魏郡信氏为望族。", poem: "魏郡公子世无双，\n窃符救赵义名扬。\n言而有信传千古，\n一诺千金重如山。" },
  "悉": { origin: "源于悉达。北魏改姓。赵郡悉氏为望族。", poem: "赵郡家声世泽长，\n悉心竭力佐君王。\n洞悉世事明如镜，\n智慧光芒照八方。" },
  "党": { origin: "源于夏朝党项。冯翊党氏为望族。党进为宋初名将。", poem: "冯翊将军气势豪，\n纯真质朴不知韬。\n忠心报国无二志，\n铁马金戈战且高。" },
  "贡": { origin: "源于子姓。贡禹之后。广平贡氏为望族。", poem: "广平世泽重贤良，\n弹冠相庆义名扬。\n进贡明珠非所愿，\n只以此心报君王。" },
  "劳": { origin: "源于劳山。武阳劳氏为望族。", poem: "武阳勤劳世泽长，\n辛勤耕耘获稻香。\n劳苦功高人敬仰，\n丰衣足食乐无疆。" },
  "逄": { origin: "源于姜姓。逄蒙之后。北海逄氏为望族。", poem: "北海家声世泽长，\n善射名师技艺强。\n百步穿杨惊俗世，\n虽然学艺要循良。" },
  "姬": { origin: "源于黄帝。姬水之畔。周朝国姓，万姓之祖。", poem: "姬水奔流万古长，\n轩辕黄帝肇炎黄。\n周朝八百基业固，\n万姓之源世泽芳。" },

  // --- RARE SURNAMES (1-30) ---
  "欧阳": { origin: "源于姒姓。越王勾践之后。渤海欧阳氏为望族。欧阳修为唐宋八大家之一，文章冠绝一时。", poem: "醉翁亭下酒飘香，\n六一居士文章扬。\n画荻教子传佳话，\n千古文坛留芬芳。" },
  "太史": { origin: "源于官职。太史令之后。吴郡太史氏为望族。太史慈为东吴名将，信义笃烈。", poem: "吴郡男儿信义真，\n北海报恩感世人。\n丈夫生世当带剑，\n立功立德报明君。" },
  "端木": { origin: "源于姬姓。端木赐（子贡）之后。鲁国端木氏为望族。子贡善货殖，儒商鼻祖。", poem: "鲁国儒商世所崇，\n赐不受命亿则中。\n结驷连骑交诸侯，\n尊师重道有遗风。" },
  "上官": { origin: "源于芈姓。上官大夫之后。天水上官氏为望族。上官婉儿才华横溢，称量天下士。", poem: "天水才女世无双，\n称量天下选贤良。\n梅花妆点宫廷美，\n巾帼英才翰墨香。" },
  "司马": { origin: "源于官职。程伯休父之后。河内司马氏为望族。司马迁写《史记》，司马懿奠基晋朝。", poem: "究天人之际会，\n通古今之变成。\n成一家之言语，\n史家绝唱耀汗青。" },
  "东方": { origin: "源于伏羲。东方朔之后。平原东方氏为望族。东方朔滑稽多智，金马门待诏。", poem: "平原曼倩智谋深，\n金马门前笑语温。\n偷桃三千岁已老，\n滑稽玩世隐朝昏。" },
  "独孤": { origin: "源于北魏鲜卑。独孤信号“天下第一岳父”，三朝国丈。河南独孤氏为望族。", poem: "侧帽风流映洛阳，\n三朝国丈世无双。\n独孤天下传佳话，\n金枝玉叶满庭芳。" },
  "南宫": { origin: "源于姬姓。南宫适之后。河南南宫氏为望族。南宫适助武王伐纣。", poem: "河南猛将佐周王，\n散宜生后德流芳。\n孔门贤哲传道义，\n三复白圭慎言行。" },
  "万俟": { origin: "源于鲜卑。万俟丑奴之后。兰陵万俟氏为望族。万俟卨曾依附秦桧（虽为奸臣，亦是历史）。", poem: "兰陵胡马度阴山，\n塞北风霜入汉关。\n历史功过凭后说，\n且看青史留墨斑。" },
  "闻人": { origin: "源于少正。少正卯之后。河南闻人氏为望族。意为“闻人”，即有名望之人。", poem: "河南名望世所闻，\n讲学杏坛聚如云。\n虽然孔丘曾相妒，\n也是当时一异人。" },
  "夏侯": { origin: "源于姒姓。夏禹之后。谯国夏侯氏为望族。夏侯惇、夏侯渊为曹魏名将。", poem: "谯国将军胆气豪，\n拔矢啖睛气凌霄。\n定军山下虽然殒，\n虎步关右震曹髦。" },
  "诸葛": { origin: "源于姒姓。葛伯之后。琅琊诸葛氏为望族。诸葛亮（孔明）智慧化身。", poem: "功盖三分国已成，\n名成八阵图难明。\n出师未捷身先死，\n长使英雄泪满襟。" },
  "尉迟": { origin: "源于鲜卑。尉迟恭（敬德）之后。太原尉迟氏为望族。尉迟恭为门神。", poem: "太原名将如铁塔，\n夺槊陷阵震天下。\n凌烟阁上留画像，\n门神护佑百姓家。" },
  "公羊": { origin: "源于姬姓。公羊高之后。顿丘公羊氏为望族。公羊高传《公羊传》。", poem: "顿丘大义微言深，\n春秋公羊传至今。\n大一统论安天下，\n尊王攘夷在胸襟。" },
  "赫连": { origin: "源于匈奴。赫连勃勃建立大夏。渤海赫连氏为望族。意为“徽赫与天连”。", poem: "统万城头号令严，\n赫赫连天势如山。\n大夏雄风今何在，\n残垣断壁夕阳间。" },
  "澹台": { origin: "源于姬姓。澹台灭明（子羽）之后。太原澹台氏为望族。子羽行不由径。", poem: "太原君子貌虽丑，\n行不由径德行修。\n南游江淮弟子众，\n孔门贤哲耀千秋。" },
  "皇甫": { origin: "源于子姓。皇甫嵩之后。京兆皇甫氏为望族。皇甫嵩平定黄巾之乱。", poem: "安定名将定中原，\n黄巾扫灭挽狂澜。\n虽然功高遭忌惮，\n忠心耿耿照史篇。" },
  "宗政": { origin: "源于官职。宗正之后。京兆宗政氏为望族。", poem: "京兆高门掌宗亲，\n皇室谱牒理得真。\n同宗同源敦和睦，\n维护天潢万世春。" },
  "濮阳": { origin: "源于地名。卫国濮阳。陈留濮阳氏为望族。濮阳兴为三国吴国宰相。", poem: "陈留古邑水悠悠，\n濮阳城下几春秋。\n宰相经纶安社稷，\n风云变幻大江流。" },
  "公冶": { origin: "源于季姓。公冶长之后。鲁国公冶氏为望族。公冶长通鸟语。", poem: "鲁国奇人通鸟语，\n身陷囹圄亦无忧。\n孔门女婿传佳话，\n清白传家万古流。" },
  "太叔": { origin: "源于姬姓。太叔段之后。东平太叔氏为望族。", poem: "东平世泽源流长，\n京城太叔也轻狂。\n多行不义必自毙，\n左传名篇记此章。" },
  "申屠": { origin: "源于姬姓。申屠狄之后。京兆申屠氏为望族。申屠嘉为汉初丞相。", poem: "京兆丞相性刚直，\n不畏权贵守法纪。\n门前不容通显客，\n清风亮节照汗青。" },
  "公孙": { origin: "源于姬姓。公孙龙之后。高阳公孙氏为望族。公孙龙“白马非马”。", poem: "白马非马辩才扬，\n名家诡辩震八荒。\n高阳世泽流芳远，\n逻辑思辨启智光。" },
  "慕容": { origin: "源于鲜卑。慕容廆之后。敦煌慕容氏为望族。慕容复（小说）志在复国。", poem: "燕国皇族气势雄，\n步摇冠上金如虫。\n姑苏城外燕子坞，\n复国幽梦转头空。" },
  "仲孙": { origin: "源于姬姓。孟献子之后。高阳仲孙氏为望族。仲孙它（孟献子）贤德。", poem: "高阳贤哲德行尊，\n各种礼仪备一身。\n鲁国三桓推盟主，\n清廉自守在豪门。" },
  "钟离": { origin: "源于赢姓。钟离昧之后。会稽钟离氏为望族。钟离权（汉钟离）为八仙之一。", poem: "会稽大将困垓下，\n八仙过海显神通。\n芭蕉扇底乾坤大，\n度化吕岩上九重。" },
  "长孙": { origin: "源于北魏鲜卑。长孙无忌之后。河南长孙氏为望族。长孙皇后贤良淑德。", poem: "千古贤后佐太宗，\n气度恢弘母仪隆。\n赵国公舅权倾世，\n可惜晚节落牢笼。" },
  "宇文": { origin: "源于鲜卑。宇文泰之后。赵郡宇文氏为望族。宇文化及（虽为奸臣）。", poem: "北周基业手中成，\n府兵制度天下兵。\n虽然权臣多跋扈，\n也是乱世一枭雄。" },
  "司徒": { origin: "源于官职。舜摄司徒。赵郡司徒氏为望族。司徒越为著名书法家。", poem: "赵郡高门掌教化，\n五典五伦以此夸。\n春风化雨润桃李，\n满门桃李遍天涯。" },
  "鲜于": { origin: "源于子姓。箕子之后。太原鲜于氏为望族。鲜于修礼起义。", poem: "太原古意鲜且嘉，\n箕子遗风在天涯。\n刚正不阿存傲骨，\n直言极谏为国家。" },

  // --- RARE SURNAMES (31-90) ---
  "司空": { origin: "源于官职。掌管水利土木。顿丘司空氏为望族。司空图著《二十四诗品》。", poem: "二十四品诗中味，\n雄浑典雅意无穷。\n顿丘世泽文华盛，\n妙悟自然造化功。" },
  "闾丘": { origin: "源于地名。邾国闾丘。邾国闾丘氏为望族。闾丘胤礼敬寒山拾得。", poem: "国清寺里访高僧，\n寒山拾得隐仙踪。\n丰干饶舌传佳话，\n闾丘太守识真龙。" },
  "子车": { origin: "源于秦国。子车氏三良。秦穆公殉葬之三良：奄息、仲行、针虎。", poem: "黄鸟哀鸣绕树飞，\n秦人悲怆泪沾衣。\n三良殉主忠魂在，\n千古诗篇叹式微。" },
  "亓官": { origin: "源于官职。亓官氏。孔子夫人亓官氏。宋国笄官之后。", poem: "圣人原配德贤良，\n相夫教子理家忙。\n虽然史册留名少，\n也是儒家一缕香。" },
  "司寇": { origin: "源于官职。掌管刑狱。顿丘司寇氏为望族。孔子曾任鲁国司寇。", poem: "掌管刑名法度严，\n鲁邦司寇圣人瞻。\n诛杀少正明纲纪，\n夹谷会盟敌胆寒。" },
  "巫马": { origin: "源于职业。掌管马政。鲁国巫马施（巫马期）为孔子弟子。", poem: "单父治县有奇方，\n披星戴月理民忙。\n虽然劳苦心无悔，\n孔门高弟德流芳。" },
  "公西": { origin: "源于姬姓。公西赤（子华）为孔子弟子，擅长外交礼仪。", poem: "束带立朝气宇昂，\n娴于辞令使四方。\n出使邻国扬君命，\n孔门外交第一郎。" },
  "颛孙": { origin: "源于陈国。颛孙师（子张）为孔子弟子，才高意广。", poem: "堂堂仪表貌轩昂，\n子张问政志气长。\n过犹不及师心傲，\n也是圣门栋梁材。" },
  "壤驷": { origin: "源于孔门。壤驷赤为孔子弟子。秦国壤驷氏为望族。", poem: "秦地贤才入杏坛，\n潜心问道不知寒。\n虽然事迹传流少，\n配享圣庙列仙班。" },
  "公良": { origin: "源于陈国。公良孺为孔子弟子，勇猛有武力。", poem: "蒲地围困意从容，\n仗剑随师显英雄。\n文武兼备真君子，\n护持圣道立奇功。" },
  "漆雕": { origin: "源于职业。漆雕开（子若）为孔子弟子，德行高尚，不愿为官。", poem: "漆雕开也志清高，\n不愿为官乐且陶。\n潜心学术传夫子，\n残身有道品格豪。" },
  "乐正": { origin: "源于乐官。乐正克为孟子弟子。鲁国乐正氏为望族。", poem: "鲁国乐官世泽长，\n金声玉振韵悠扬。\n追随亚圣修仁义，\n浩然之气满胸膛。" },
  "宰父": { origin: "源于官职。宰父黑为孔子弟子。鲁国宰父氏为望族。", poem: "孔门高弟有贤声，\n宰父黑心若水平。\n尊师重道修身己，\n千秋配享万古名。" },
  "谷梁": { origin: "源于复姓。谷梁赤著《谷梁传》。鲁国谷梁氏为望族。", poem: "春秋三传有真传，\n谷梁赤笔写华年。\n微言大义明褒贬，\n经学渊源在此篇。" },
  "拓跋": { origin: "源于鲜卑。北魏皇室。河南拓跋氏为望族。后多改姓元。", poem: "马背英雄定中原，\n北魏雄风气势轩。\n汉化改革兴礼乐，\n洛阳城下已忘言。" },
  "夹谷": { origin: "源于地名。夹谷会盟。齐国夹谷氏为望族。", poem: "夹谷会盟显圣威，\n齐侯丧胆礼无违。\n虽然复姓流传少，\n青史留名事可追。" },
  "轩辕": { origin: "源于黄帝。轩辕氏为中华民族始祖。人文初祖，功德无量。", poem: "人文初祖肇炎黄，\n涿鹿中原战蚩尤。\n舟车指南创世纪，\n华夏文明万古流。" },
  "令狐": { origin: "源于姬姓。令狐楚为唐朝宰相。敦煌令狐氏为望族。令狐冲（小说）笑傲江湖。", poem: "敦煌望族世泽长，\n文坛领袖在晚唐。\n笑傲江湖琴剑胆，\n独孤九剑震八荒。" },
  "段干": { origin: "源于地名。段干木为战国隐士，魏文侯尊为师。", poem: "逾垣避主隐深山，\n高风亮节傲王权。\n文侯式庐尊国老，\n魏国赖此享平安。" },
  "百里": { origin: "源于姜姓。百里奚（五羖大夫）佐秦穆公称霸。", poem: "五张羊皮赎贤臣，\n相秦霸业赖此人。\n劳不坐乘暑不盖，\n千秋万代颂功勋。" },
  "呼延": { origin: "源于匈奴。呼延灼（小说）双鞭无敌。太原呼延氏为望族。", poem: "双鞭无敌震军前，\n连环马阵势如烟。\n忠心报国梁山将，\n将门虎子代代贤。" },
  "东郭": { origin: "源于地名。东郭先生（寓言）仁慈过甚。齐国东郭氏为望族。", poem: "中山狼传寓言深，\n东郭先生好善心。\n滥施仁义遭狼厄，\n明辨是非警古今。" },
  "南门": { origin: "源于居地。居于南门。宋国南门氏为望族。", poem: "商丘古邑旧南门，\n世居于此守晨昏。\n虽然姓氏流传少，\n也是中华一脉存。" },
  "羊舌": { origin: "源于姬姓。羊舌职之后。羊舌肸（叔向）为晋国贤大夫。", poem: "晋国贤良第一流，\n叔向明德解百忧。\n不在此山真面目，\n清风朗月满高楼。" },
  "微生": { origin: "源于姬姓。微生高守信，抱柱而死。", poem: "尾生抱柱信如山，\n洪水滔滔不复还。\n虽然痴绝人轻笑，\n千古信义在人间。" },
  "公户": { origin: "源于公族。鲁国公户氏为望族。", poem: "鲁国公族势未休，\n公户子弟乐悠悠。\n诗书礼乐传家法，\n岁月无声水自流。" },
  "公玉": { origin: "源于复姓。公玉带为汉武帝时方士。", poem: "黄河决口献奇谋，\n薪柴填堵解烦忧。\n方士虽然多幻术，\n此时亦算有功留。" },
  "公仪": { origin: "源于姬姓。公仪休嗜鱼而拒鱼。", poem: "鲁相嗜鱼拒受鱼，\n廉洁自律意何如。\n不受馈赠保禄位，\n千秋传颂读真书。" },
  "梁丘": { origin: "源于地名。梁丘贺传易学。冯翊梁丘氏为望族。", poem: "冯翊经师世泽长，\n梁丘易学显微茫。\n象数义理皆通晓，\n占卜吉凶定阴阳。" },
  "公仲": { origin: "源于王族。韩国公仲氏为望族。", poem: "韩国公族旧家邦，\n公仲连佐意气扬。\n虽然变法图强计，\n可惜时运不由强。" },
  "查": { origin: "源于姬姓。查良雍（金庸）为武侠小说泰斗。海宁查氏为望族。", poem: "飞雪连天射白鹿，\n笑书神侠倚碧鸳。\n海宁潮信来无准，\n文坛巨擘史流芳。" },
  "盖": { origin: "源于地名。盖聂为战国剑圣。", poem: "榆次剑客世无双，\n渊虹百步冷如霜。\n虽然未遂荆轲志，\n也是英雄气概扬。" },
  "缪": { origin: "源于谥号。兰陵缪氏为望族。缪希雍为名医。", poem: "兰陵旧泽世流传，\n医道精深救倒悬。\n本草经疏留绝学，\n杏林春暖满人间。" },
  "尉": { origin: "源于官职。尉缭佐秦王。尉氏为望族。", poem: "兵家权谋智计深，\n尉缭子书值千金。\n佐秦一统开基业，\n运筹帷幄在中心。" },
  "朴": { origin: "源于朝鲜族及汉姓。朴实无华。朝鲜族第一大姓之一。", poem: "东邻望族世泽长，\n朴实敦厚性温良。\n木铎金声传教化，\n槿花三千映朝阳。" },
  "仇": { origin: "源于仇牧。仇英为明代四大画家之一。南阳仇氏为望族。", poem: "明四家中有盛名，\n汉宫春晓笔通灵。\n工笔重彩开新面，\n画坛千古仰丹青。" },
  "秘": { origin: "源于官职。秘书监。常山秘氏为望族。", poem: "常山赵子龙故乡，\n秘氏源流意味长。\n藏书万卷通今古，\n翰墨淋漓写华章。" },
  "冼": { origin: "源于百越。冼夫人（谯国夫人）维护国家统一，巾帼英雄。", poem: "岭南圣母拥蛮兵，\n维护一统保康平。\n巾帼英雄第一辈，\n万民敬仰谯国名。" },
  "郦": { origin: "源于轩辕氏。郦道元著《水经注》。范阳郦氏为望族。", poem: "水经注里写江山，\n足迹遍踏万重关。\n地理宗师文采丽，\n范阳家世重如山。" },
  "鱼": { origin: "源于子姓。鱼俱罗为隋朝名将。冯翊鱼氏为望族。", poem: "重瞳名将震边疆，\n拖刀计斩李元霸。\n冯翊门庭生瑞气，\n鱼跃龙门在天涯。" },
  "终": { origin: "源于夏朝终古。南阳终氏为望族。终军请缨。", poem: "弱冠请缨志气豪，\n终军弃繻气凌霄。\n南阳才子真英杰，\n不负青春如火烧。" },
  "暨": { origin: "源于彭祖。暨艳为东吴尚书。吴郡暨氏为望族。", poem: "吴郡名流世泽长，\n尚书刚正理朝纲。\n虽然性急招人忌，\n也是清流一脉香。" },
  "居": { origin: "源于杜姓。居股为汉初功臣。渤海居氏为望族。", poem: "渤海家声久流传，\n汉初功业在此间。\n安居乐业传家训，\n岁月静好意悠然。" },
  "衡": { origin: "源于伊尹。衡氏为望族。衡方碑传世。", poem: "伊尹后裔世泽长，\n衡门之下亦辉煌。\n衡方碑刻留真迹，\n汉隶风骨韵味香。" },
  "步": { origin: "源于郤姓。步骘为东吴丞相。临淮步氏为望族。", poem: "临淮望族出名臣，\n东吴丞相德行真。\n步步高升怀坦荡，\n清风明月照琴心。" },
  "弘": { origin: "源于姬姓。弘演纳肝尽忠。卫国弘氏为望族。", poem: "卫国忠臣义薄天，\n剖腹纳肝护主还。\n千古忠魂何处觅，\n弘演高风照人寰。" },
  "匡": { origin: "源于句须。匡衡凿壁偷光。东海匡氏为望族。", poem: "凿壁偷光志气昂，\n苦读诗书满腹藏。\n宰相经纶安社稷，\n东海家声万古扬。" },
  "国": { origin: "源于姬姓。国语为齐国正卿。下邳国氏为望族。", poem: "齐国正卿掌大权，\n下邳望族世流传。\n治国安邦平天下，\n忠良辅佐在君前。" },
  "寇": { origin: "源于官职。司寇。上谷寇氏为望族。寇准（寇老西儿）澶渊之盟。", poem: "澶渊之盟定太平，\n老西儿宰相有威名。\n不溜须马真豪杰，\n几度沉浮照汗青。" },
  "广": { origin: "源于广成子。丹阳广氏为望族。", poem: "丹阳古郡气峥嵘，\n广成仙迹有遗声。\n道法自然修至理，\n心怀广宇意纵横。" },
  "禄": { origin: "源于官职。禄马。扶风禄氏为望族。", poem: "扶风世泽福缘深，\n高官厚禄在初心。\n勤勉为民修德行，\n福禄双全乐且欣。" },
  "阙": { origin: "源于地名。阙里。下邳阙氏为望族。", poem: "阙里人家近圣贤，\n下邳世泽久流传。\n守望相助敦邻里，\n诗礼传家在此间。" },
  "东": { origin: "源于方位。平原东氏为望族。", poem: "日出东方照九州，\n平原望族意悠悠。\n紫气东来生瑞象，\n生机勃勃满田畴。" },
  "殳": { origin: "源于兵器。殳斨为舜臣。武功殳氏为望族。", poem: "武功兵器化为名，\n舜帝良臣佐圣明。\n虽然姓氏流传少，\n也是中华一脉承。" },
  "沃": { origin: "源于地名。沃丁为商王。太原沃氏为望族。", poem: "太原厚土育英贤，\n沃野千里稻谷鲜。\n商王遗韵今何在，\n勤劳致富乐丰年。" },
  "利": { origin: "源于楚国。利仓为长沙丞相。河南利氏为望族。利玛窦（赐姓）。", poem: "河南世泽久流芳，\n马王堆里诉沧桑。\n西泰先生传西学，\n中西交流架桥梁。" },
  "蔚": { origin: "源于地名。蔚州。琅琊蔚氏为望族。蔚缭子（同尉）。", poem: "琅琊山色郁苍苍，\n蔚然成风气势昂。\n文采风流传后世，\n如云如霞映朝阳。" },
  "越": { origin: "源于国名。越王勾践之后。晋阳越氏为望族。", poem: "卧薪尝胆雪国耻，\n三千越甲可吞吴。\n晋阳世泽流芳远，\n坚韧不拔大丈夫。" },
  "夔": { origin: "源于乐官。夔龙。京兆夔氏为望族。", poem: "一夔足矣佐虞舜，\n制礼作乐正人伦。\n京兆家声传雅韵，\n和谐盛世万家春。" },
  "师": { origin: "源于官职。师旷为乐圣。太原师氏为望族。", poem: "太原乐圣听聪灵，\n高山流水奏清音。\n白雪阳春传万古，\n师承一脉在琴心。" },

  // --- RARE SURNAMES (91-150) ---
  "巩": { origin: "源于姬姓。巩伯之后。山阳巩氏为望族。巩汉林为喜剧表演艺术家。", poem: "山阳世泽气如虹，\n巩固金汤立大功。\n笑语欢声传四海，\n梨园艺苑显神通。" },
  "厍": { origin: "源于鲜卑。厍狄氏。河南厍氏为望族。厍钧为北魏名将。", poem: "河南古邑旧家声，\n厍狄将军有威名。\n虽然姓字人难识，\n铁马金戈记太平。" },
  "晁": { origin: "源于姬姓。晁错（智囊）建议削藩。京兆晁氏为望族。", poem: "京兆谋臣智计深，\n削藩策论动乾坤。\n虽然身死东市恨，\n千古忠心鉴日晕。" },
  "勾": { origin: "源于句芒。勾践之后。渤海勾氏为望族。", poem: "渤海家声源流长，\n春神句芒佑农桑。\n卧薪尝胆传佳话，\n坚韧不拔志气昂。" },
  "敖": { origin: "源于颛顼。敖广（神话龙王）。谯国敖氏为望族。敖陶孙为宋代学者。", poem: "谯国世泽水云宽，\n龙王传说在民间。\n诗书传家多俊彦，\n学海遨游志不凡。" },
  "融": { origin: "源于祝融。南阳融氏为望族。", poem: "南阳火正气峥嵘，\n祝融遗韵在天庭。\n光明磊落传家训，\n温暖人间万户明。" },
  "冷": { origin: "源于冷伦。京兆冷氏为望族。冷谦为明代养生家。", poem: "京兆高风世所稀，\n养生大道悟玄机。\n冰清玉洁存傲骨，\n冷眼看破是与非。" },
  "訾": { origin: "源于姬姓。訾祏为晋国大夫。渤海訾氏为望族。", poem: "渤海古郡气如虹，\n直言极谏有遗风。\n不畏强权伸正义，\n千秋史册记功庸。" },
  "阚": { origin: "源于姜姓。阚止（阚子）为齐国名臣。天水阚氏为望族。", poem: "天水门庭瑞气盈，\n齐邦宰辅有贤名。\n刚正不阿扶社稷，\n清风两袖照汗青。" },
  "那": { origin: "源于子姓。那拉氏（满族）。丹阳那氏为望族。那英为歌坛天后。", poem: "丹阳世泽久流芳，\n白山黑水是故乡。\n歌声嘹亮惊四座，\n艺苑奇葩独自香。" },
  "简": { origin: "源于姬姓。简师父之后。范阳简氏为望族。", poem: "范阳世泽道途通，\n大道至简古今同。\n删繁就简三秋树，\n领异标新二月花。" },
  "空": { origin: "源于空同氏。空空儿（剑侠）。宫丘空氏为望族。", poem: "剑气纵横依斗牛，\n空空妙手世无求。\n虽然身隐红尘外，\n侠骨柔肠万古留。" },
  "毋": { origin: "源于田姓。毋丘俭为三国魏将。巨鹿毋氏为望族。", poem: "巨鹿将军胆气豪，\n征东讨逆战旗高。\n虽然成败随风去，\n也留英名在云霄。" },
  "沙": { origin: "源于子姓。沙随氏。汝南沙氏为望族。沙孟海为书法大家。", poem: "汝南翰墨溢清香，\n榜书第一世无双。\n大漠孤烟直上处，\n笔走龙蛇气势昂。" },
  "养": { origin: "源于姬姓。养由基为神射手。山阳养氏为望族。", poem: "山阳射手世间稀，\n百步穿杨透重衣。\n神技惊天人喝彩，\n英雄豪气荡晨曦。" },
  "鞠": { origin: "源于姬姓。鞠武为燕国太傅。汝南鞠氏为望族。鞠萍为著名主持人。", poem: "汝南太傅计谋深，\n且缓樊将军此心。\n亲切萍踪传万户，\n童心不老伴佳音。" },
  "须": { origin: "源于风姓。须句国。渤海须氏为望族。须菩提为佛祖弟子。", poem: "渤海古国旧封疆，\n解空第一慧根长。\n菩提树下悟真谛，\n万法皆空心自香。" },
  "巢": { origin: "源于有巢氏。构木为巢。彭城巢氏为望族。巢元方为隋代医家。", poem: "构木为巢避虎狼，\n文明由此露曙光。\n病源候论传医道，\n济世活人万古芳。" },
  "快": { origin: "源于快成。汉代快成。京兆快氏为望族。", poem: "京兆家声步履轻，\n快人快语性通灵。\n乘风破浪济沧海，\n直挂云帆济苍生。" },
  "相": { origin: "源于子姓。相土之后。巴郡相氏为望族。", poem: "巴郡源流世泽长，\n相土烈烈佐殷商。\n吉人天相多福寿，\n辅佐君王定四方。" },
  "后": { origin: "源于后稷。东海后氏为望族。后羿（有穷氏）。", poem: "东海家声稼穑勤，\n五谷丰登利万民。\n虽然神话传后羿，\n此后非彼要辩真。" },
  "红": { origin: "源于芈姓。红阳侯。昌平红氏为望族。红线女为粤剧大师。", poem: "昌平世泽荔枝香，\n粤韵风华冠八方。\n红线盗盒传侠义，\n梨园一曲绕梁长。" },
  "竺": { origin: "源于天竺。竺法深为高僧。东海竺氏为望族。竺可桢为气象学泰斗。", poem: "东海名僧译经文，\n佛光普照度迷津。\n气象宗师测风雨，\n科学精神照后人。" },
  "权": { origin: "源于子姓。权翼为前秦谋士。天水权氏为望族。", poem: "天水谋臣智计多，\n权衡利弊定山河。\n通达变通成大事，\n审时度势唱高歌。" },
  "逯": { origin: "源于赢姓。逯普为汉代大夫。广平逯氏为望族。", poem: "广平古邑旧家邦，\n逯氏源流世泽长。\n安分守己传家训，\n耕读传家岁月香。" },
  "益": { origin: "源于伯益。大禹治水助手。冯翊益氏为望族。", poem: "冯翊高风佐禹王，\n山川草木记衷肠。\n造福万民功不朽，\n泽被苍生万古扬。" },
  "桓": { origin: "源于姜姓。齐桓公之后。谯国桓氏为望族。桓温为东晋权臣。", poem: "谯国大将气吞牛，\n北伐中原志未休。\n树犹如此人何以，\n堪叹流年水自流。" },
  "公": { origin: "源于公爵。鲁国公氏为望族。公明仪对牛弹琴（寓言）。", poem: "鲁国高门世望隆，\n对牛弹琴意无穷。\n虽然曲高和寡处，\n也是雅音在清风。" },
  "晋": { origin: "源于晋国。平阳晋氏为望族。晋鄙为魏国大将。", poem: "平阳古邑旧封疆，\n晋国雄风霸业昌。\n窃符救赵虽然恨，\n也是忠心守战场。" },
  "楚": { origin: "源于楚国。江陵楚氏为望族。楚庄王问鼎中原。", poem: "江陵王气郁葱葱，\n问鼎中原势如龙。\n不鸣则已鸣惊世，\n一飞冲天贯长虹。" },
  "闫": { origin: "源于姬姓。同阎。太原闫氏为望族。闫怀礼为沙僧扮演者。", poem: "太原世泽久流芳，\n挑担牵马向西方。\n忠厚老实成正果，\n金身罗汉受馨香。" },
  "法": { origin: "源于田姓。齐王建之后。扶风法氏为望族。法正为蜀汉谋主。", poem: "扶风谋主定西川，\n奇策频出佐汉天。\n若得孝直长在世，\n不教孔明独操烦。" },
  "汝": { origin: "源于汝水。天水汝氏为望族。", poem: "天水清波润万家，\n汝河两岸种桑麻。\n源清流洁传家训，\n玉洁冰清品自嘉。" },
  "鄢": { origin: "源于地名。鄢陵。太原鄢氏为望族。", poem: "太原世泽旧封疆，\n鄢陵之战记沧桑。\n虽然小国流传少，\n也是中华一脉长。" },
  "钦": { origin: "源于谥号。钦姓。河南钦氏为望族。", poem: "河南家声重敬恭，\n钦贤乐道古今同。\n谦虚谨慎修身己，\n和气致祥福满从。" },
  "归": { origin: "源于归姓。胡公满之后。吴郡归氏为望族。归有光（项脊生）为散文家。", poem: "吴郡文宗震古今，\n项脊轩中情意深。\n百年老屋三世泪，\n一往情深动客心。" },
  "海": { origin: "源于地名。海春之后。薛郡海氏为望族。海瑞（虽姓海，回族）清官。", poem: "薛郡家声似海深，\n刚峰青天鉴丹心。\n直言极谏无私畏，\n万古流芳颂清音。" },
  "帅": { origin: "源于师姓。避讳改帅。灵石帅氏为望族。帅孟奇为革命家。", poem: "灵石家声气宇昂，\n统领千军镇边疆。\n巾帼英豪传后世，\n丹心碧血照红妆。" },
  "缑": { origin: "源于姬姓。缑王之后。陈留缑氏为望族。", poem: "陈留仙迹有遗踪，\n缑山月夜以此逢。\n吹笙引凤升天去，\n留得美名在碧空。" },
  "亢": { origin: "源于亢宿。亢仓子为道家学者。武威亢氏为望族。", poem: "武威道气隐仙踪，\n亢龙有悔意无穷。\n潜心修炼通玄理，\n悟得真经万法通。" },
  "况": { origin: "源于况钟。况钟为明代青天。九江况氏为望族。", poem: "九江太守政声闻，\n明察秋毫惠万民。\n十五贯中平冤狱，\n青天美誉满乾坤。" },
  "有": { origin: "源于有巢氏。东海有氏为望族。", poem: "东海源流世泽长，\n有作有为志气昂。\n从无到有开新境，\n创造未来谱华章。" },
  "琴": { origin: "源于琴师。琴牢（子开）为孔子弟子。天水琴氏为望族。", poem: "天水雅韵绕梁飞，\n孔门高弟懂音微。\n高山流水传心曲，\n七弦挥洒意无违。" },
  "商": { origin: "源于子姓。商汤之后。汝南商氏为望族。商鞅变法强秦。", poem: "汝南法家气如霜，\n徙木立信震咸阳。\n变法图强开帝业，\n虽然身裂名流芳。" },
  "佘": { origin: "源于余姓。佘太君（演义人物）挂帅。新蔡佘氏为望族。", poem: "新蔡门庭喜气盈，\n百岁挂帅请长缨。\n杨门女将传千古，\n忠勇精神万代明。" },
  "佴": { origin: "源于商代。佴革之后。金陵佴氏为望族。", poem: "金陵世泽源流长，\n佴氏家风古意香。\n虽然姓字读音异，\n也是中华一脉芳。" },
  "伯": { origin: "源于伯夷。河东伯氏为望族。伯牙（俞伯牙）。", poem: "河东高士采薇歌，\n不食周粟意如何。\n清风亮节传千古，\n首阳山下叹蹉跎。" },
  "赏": { origin: "源于官职。赏赐。吴兴赏氏为望族。", poem: "吴兴家声重恩荣，\n赏罚分明理得清。\n知恩图报传家训，\n乐善好施福满庭。" },
  "墨": { origin: "源于墨子。孤竹君之后。梁郡墨氏为望族。墨翟兼爱非攻。", poem: "梁郡宗师守墨规，\n兼爱非攻世所推。\n摩顶放踵利天下，\n侠肝义胆显光辉。" },
  "哈": { origin: "源于回族。哈麻为元代权臣。广平哈氏为望族。", poem: "广平异域有渊源，\n回回望族在此间。\n融入中华同一脉，\n共谱和谐盛世篇。" },
  "谯": { origin: "源于周啸父。谯周为蜀汉学者。巴西谯氏为望族。", poem: "巴西大儒识天时，\n劝降归晋免刀之。\n虽然背负亡国论，\n也是保民一片痴。" },
  "笪": { origin: "源于建州。笪重光为清代画家。广陵笪氏为望族。", poem: "广陵山水入画图，\n笔墨淋漓意自殊。\n书画名家传绝艺，\n清风明月伴琴书。" },
  "年": { origin: "源于年羹尧。怀远年氏为望族。年羹尧抚远大将军。", poem: "怀远将军势显赫，\n平定青海战功多。\n盛极而衰遭贬赐，\n功过是非任评说。" },
  "爱": { origin: "源于回族或赐姓。爱新觉罗。南阳爱氏为望族。", poem: "南阳世泽满人间，\n仁爱存心福寿全。\n兼爱无私传家训，\n春风化雨润心田。" },
  "阳": { origin: "源于姬姓。阳虎为鲁国季氏家臣。巴郡阳氏为望族。", poem: "巴郡刚强气势雄，\n阳虎乱鲁也称雄。\n虽然名列圣人斥，\n也是当时一枭雄。" },
  "佟": { origin: "源于满族。佟大为为著名演员。辽东佟氏为望族。佟佳氏多出皇后。", poem: "辽东望族半朝臣，\n佟半朝之誉惊人。\n金枝玉叶连天阙，\n富贵荣华冠绝伦。" },
  "言": { origin: "源于言偃。言偃（子游）为孔子弟子。吴郡言氏为望族。", poem: "吴郡文宗道学传，\n弦歌之声荡武城。\n南方夫子开文运，\n礼乐教化万古明。" },
  "福": { origin: "源于赐姓或百济。百济福信。辽东福氏为望族。", poem: "辽东瑞气映门楣，\n五福临门喜事随。\n积善之家庆有余，\n吉祥如意永相依。" },
  "第五": { origin: "源于田姓。齐田氏后裔第五伦为东汉名臣。京兆第五氏为望族。", poem: "京兆复姓世所稀，\n第五伦公德望巍。\n举贤不避亲与仇，\n清正廉明心无违。" },
  "公乘": { origin: "源于秦爵。公乘氏。顿丘公乘氏为望族。", poem: "顿丘爵位化为名，\n公乘遗风有古声。\n虽然复姓流传少，\n也是中华一脉承。" },

  // --- RARE SURNAMES (151-210) ---
  "贯丘": { origin: "源于地名。贯丘开为战国名士。顿丘贯丘氏为望族。", poem: "顿丘高士世无双，\n贯丘开义气如虹。\n虽然复姓流传少，\n也是中华一脉同。" },
  "公晰": { origin: "源于孔门。公晰哀为孔子弟子。鲁国公晰氏为望族。", poem: "鲁国贤才入杏坛，\n公晰哀心若清泉。\n尊师重道修身己，\n青史留名在圣班。" },
  "南荣": { origin: "源于复姓。南荣趎为孔子弟子。鲁国南荣氏为望族。", poem: "鲁国复姓旧家声，\n南荣趎志在修名。\n追随夫子游诸国，\n道义担肩万里行。" },
  "东里": { origin: "源于地名。郑国子产居东里。郑国东里氏为望族。", poem: "郑国名臣居东里，\n子产润色出雄词。\n宽猛相济安社稷，\n遗爱千秋万代知。" },
  "东宫": { origin: "源于官职。太子东宫。东宫氏为望族。", poem: "东宫侍从气宇昂，\n辅佐储君理朝纲。\n忠心耿耿传家训，\n富贵荣华日月长。" },
  "仲长": { origin: "源于王族。仲长统为东汉哲学家。山阳仲长氏为望族。", poem: "山阳高士论昌言，\n仲长统笔力如椽。\n抨击时弊无所惧，\n独醒人间不羡仙。" },
  "子书": { origin: "源于职业。掌管书籍。子书氏为望族。", poem: "书香门第世流传，\n子书遗韵在简篇。\n万卷琳琅藏腹笥，\n文章华国墨生烟。" },
  "子桑": { origin: "源于复姓。子桑伯子为鲁国隐士。鲁国子桑氏为望族。", poem: "鲁国隐士性简易，\n子桑伯子不拘仪。\n虽然孔子曾称许，\n也是红尘一布衣。" },
  "即墨": { origin: "源于地名。即墨大夫。齐国即墨氏为望族。", poem: "齐国名城旧封疆，\n即墨大夫治有方。\n不事逢迎勤政务，\n威王一怒封万箱。" },
  "达奚": { origin: "源于鲜卑。达奚武为北周名将。代北达奚氏为望族。", poem: "代北雄风气势豪，\n达奚名将战旗高。\n铁骑纵横安天下，\n功勋卓著在今朝。" },
  "褚师": { origin: "源于官职。掌管市集。宋国褚师氏为望族。", poem: "宋国官职化为名，\n褚师遗风有古声。\n公平交易传家训，\n诚信为本利民生。" },
  "吴铭": { origin: "源于地名或名字。较为罕见。", poem: "吴地铭文记古风，\n虽然姓氏少人踪。\n源流考究多歧路，\n也是中华一脉同。" },
  "支": { origin: "源于月氏国。支遁为东晋高僧。陈留支氏为望族。", poem: "陈留高僧悟道深，\n支遁逍遥远俗尘。\n白马寺中传佛法，\n清谈名理动人心。" },
  "昝": { origin: "源于咎姓。昝殷为唐代医家。太原昝氏为望族。", poem: "太原世泽久流芳，\n经效产宝救人忙。\n杏林春暖传医道，\n济世活人福寿长。" },
  "应": { origin: "源于姬姓。应劭为东汉学者。汝南应氏为望族。", poem: "汝南博学世所推，\n风俗通义显光辉。\n汉官仪制留真迹，\n文章千古永不违。" },
  "宗": { origin: "源于官职。宗泽为南宋抗金名将。南阳宗氏为望族。", poem: "过河三呼震九天，\n宗泽忠魂在目前。\n留守东京心未死，\n长使英雄泪如泉。" },
  "贲": { origin: "源于姬姓。贲赫为西汉功臣。汝南贲氏为望族。", poem: "汝南世泽气如虹，\n告发韩信立大功。\n虽然史册多争议，\n也是汉家一公忠。" },
  "杭": { origin: "源于地名。杭世骏为清代学者。丹阳杭氏为望族。", poem: "丹阳世泽墨痕香，\n道古堂中日月长。\n考证经史多卓见，\n文章华国誉满堂。" },
  "智": { origin: "源于荀姓。智伯瑶为晋国正卿。天水智氏为望族。", poem: "晋国权臣势如山，\n智伯瑶心欲吞天。\n水淹晋阳终自误，\n才高德薄叹古贤。" },
  "滑": { origin: "源于姬姓。滑稽。京兆滑氏为望族。", poem: "京兆家声古意存，\n滑氏源流在此门。\n虽然小国流传少，\n也是周朝一子孙。" },
  "荣": { origin: "源于姬姓。荣启期为春秋高士。上谷荣氏为望族。", poem: "上谷高士乐天真，\n带索披裘隐凡尘。\n孔子问游心自得，\n长生久视亦何因。" },
  "翁": { origin: "源于姬姓。翁同龢为两朝帝师。盐官翁氏为望族。", poem: "常熟名门帝师尊，\n书法雄强气如云。\n戊戌变法虽未竟，\n丹青水墨留清芬。" },
  "荀": { origin: "源于姬姓。荀子（荀况）为儒家大师。颖川荀氏为顶级门阀。", poem: "颖川名士若繁星，\n荀令留香满座清。\n劝学名篇传万古，\n制天命用显英灵。" },
  "羊": { origin: "源于姬姓。羊祜为西晋名将。泰山羊氏为望族。", poem: "泰山名将镇荆州，\n羊公碑畔泪长流。\n轻裘缓带安边境，\n遗爱千秋万古留。" },
  "於": { origin: "源于地名。於则为黄帝臣。广陵於氏为望族。", poem: "广陵世泽古风存，\n於则制履利万民。\n虽然姓字读音异，\n也是中华一脉亲。" },

        const activeSurnames = gameMode === 'common' ? SURNAMES_COMMON : SURNAMES_RARE;

        React.useEffect(() => {
          const data = [];
          for (let i = 0; i < TOTAL_CARDS; i++) {
            data.push(getSurnamesForCard(i, activeSurnames));
          }
          setCardData(data);
        }, [gameMode, activeSurnames]);

        React.useEffect(() => {
          if (gameState === 'INTRO') {
              setDivergence("1.048596");
          } else if (gameState === 'PLAYING') {
              const randomVal = (calculatedIndex * 0.123456 + currentCardIndex * 0.01).toFixed(6);
              setDivergence(randomVal);
          } else {
              setDivergence("?.??????");
          }
        }, [calculatedIndex, currentCardIndex, gameState]);

        const handleStart = (mode) => {
          setGameMode(mode);
          setGameState('PLAYING');
          setCurrentCardIndex(0);
          setCalculatedIndex(0);
          setHistory([]);
          setFinalSurname('');
          setAiInsight('');
        };

        const handleRestart = () => {
          handleStart(gameMode);
        };

        const handleAnswer = (hasSurname) => {
          setHistory([...history, calculatedIndex]);
          let newIndex = calculatedIndex;
          if (hasSurname) {
            newIndex += (1 << currentCardIndex);
          }
          const nextCard = currentCardIndex + 1;
          setCalculatedIndex(newIndex);

          if (nextCard < TOTAL_CARDS) {
            setCurrentCardIndex(nextCard);
          } else {
            finishGame(newIndex);
          }
        };

        const handleBack = () => {
          if (currentCardIndex > 0 && history.length > 0) {
            const prevIndex = history[history.length - 1];
            const newHistory = history.slice(0, -1);
            setHistory(newHistory);
            setCalculatedIndex(prevIndex);
            setCurrentCardIndex(currentCardIndex - 1);
          }
        };

          setGameState('RESULT');
          const surname = activeSurnames[finalIndex];

            setFinalSurname("UNKNOWN");

                           </p>
                         </div>
                       ) : (
                         <div className="relative">
                           <h1 className={`
                             font-serif font-black text-white leading-none
                             ${isCompound ? 'text-7xl md:text-8xl' : 'text-9xl md:text-[10rem]'}
                             ${!isCompound ? 'md:writing-vertical-rl' : ''} 
                           `}
                           style={{textShadow: '0 0 20px rgba(255, 255, 255, 0.5), 4px 4px 0px #ff5f00'}}
                           >
                             {finalSurname}
                           </h1>
                           <div className="absolute -right-4 top-0 text-[#333] font-mono text-xs writing-vertical-rl h-full hidden md:block">
                              真名确立_CONFIRMED
                           </div>
                         </div>
                       )}
                       <div className="absolute top-0 left-0 w-4 h-4 bg-white"></div>
                       <div className="absolute bottom-0 right-0 w-4 h-4 bg-[#ff5f00]"></div>
                    </div>
                    <div className="mt-4 text-center font-mono text-sm text-stone-300">
                      {isUnknown ? "样本偏差" : "观测对象确认"}
                    </div>
                 </div>

                 <div className="w-full md:w-1/2 font-mono text-sm">
                   {!isUnknown && (
                     <div className="border-l-2 border-[#00ff00] pl-4 md:pl-6 space-y-8 bg-black/50 p-4">
                       <div>
                         <h3 className="text-[#00ff00] font-bold mb-3 flex items-center gap-2 text-base">
                           <Zap className="w-5 h-5" /> 起源数据 (ORIGIN)
                         </h3>
                         <div className="text-white text-lg leading-relaxed text-justify not-italic font-sans">
                            {aiInsight.split('【起源】')[1]?.split('【寄语】')[0]?.trim()}
                         </div>
                       </div>

                       <div>
                         <h3 className="text-[#ff5f00] font-bold mb-3 flex items-center gap-2 text-base">
                           <Radio className="w-5 h-5" /> 诗意序列 (POEM)
                         </h3>
                         <div className="text-white text-xl not-italic border border-stone-600 p-6 bg-[#0a0a0a]/80 tracking-wide shadow-lg font-serif">
                            {aiInsight.split('【寄语】')[1]?.trim().split('\n').map((line, i) => (
                              <p key={i} className="mb-2 last:mb-0">{line}</p>
                            ))}
                         </div>
                       </div>
                     </div>
                   )}

                   <div className="mt-12 flex flex-col gap-3">
                     <button
                        onClick={handleRestart}
                        className="w-full py-3 bg-white text-black font-bold uppercase tracking-widest hover:bg-[#00ff00] hover:text-black transition-colors shadow-lg"
                     >
                        <span className="flex items-center justify-center gap-2">
                          <RefreshCw className="w-4 h-4" /> 再次观测
                        </span>
                     </button>
                     
                     <button
                        onClick={() => setGameState('INTRO')}
                        className="w-full py-3 bg-black/60 border border-stone-500 text-stone-300 font-bold uppercase tracking-widest hover:border-white hover:text-white transition-colors backdrop-blur-sm"
                     >
                        <span className="flex items-center justify-center gap-2">
                          <Power className="w-4 h-4" /> 中止行动 / 返回
                        </span>
                     </button>
                   </div>
                 </div>
              </div>
            </div>
          );
        };

        return (
          <div className="min-h-screen bg-black text-white selection:bg-[#ff5f00] selection:text-black font-serif overflow-hidden">
            <div className="scanlines"></div>
            <BackgroundGears />
            <DivergenceMeter />
            
            <div className="relative z-10 w-full min-h-screen flex items-center justify-center p-4">
              {gameState === 'INTRO' && renderIntro()}
              {gameState === 'PLAYING' && (
                 <Card
                  surnames={cardData[currentCardIndex] || []}
                  cardNumber={currentCardIndex + 1}
                  totalCards={TOTAL_CARDS}
                  onAnswer={handleAnswer}
                  onBack={handleBack}
                  canGoBack={currentCardIndex > 0}
                  subtitle={gameMode === 'rare' ? '模式：生僻' : '模式：常用'}
                />
              )}
              {gameState === 'RESULT' && renderResult()}
            </div>
          </div>
        );
      };

      /************************************************************************
       * 6. MOUNTING
       ************************************************************************/
      
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
