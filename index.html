    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }

      /* Steins;Gate Nixie Tube Glow */
      .nixie-text {
        color: #ff5f00;
        text-shadow: 0 0 5px #ff5f00, 0 0 10px #ff3300;
        font-family: 'Orbitron', sans-serif;
      }

      /* Bleach Style Sharp Text */
      .bleach-title {
        font-weight: 900;
        letter-spacing: -0.05em;
        text-transform: uppercase;
      }

      /* Custom Scrollbar for Terminal feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #ff5f00;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff5f00;
      }

      /* Glitch Animation */
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .glitch:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: #00ff00;
      }
      
      .clip-path-slant {
        clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
      }
    </style>
